<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üïπÔ∏è Game Hub & Multiplayer Lobby</title>
  <style>
    :root{
      --bg:#f0f0f0; --card:#fff; --ink:#111; --muted:#666; --br:#e5e5e5;
      --accent:#214a9a; --accent-soft:#e6eefc;
    }
    *{box-sizing:border-box}
    body { font-family: Arial, sans-serif; text-align: center; background: var(--bg); margin: 0; padding: 20px; color:var(--ink);}
    .container { max-width: 900px; margin: auto; background: var(--card); padding: 20px; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }

    /* Tabs */
    .tabs {
      display:flex; gap:8px; justify-content:center; margin-bottom:16px; flex-wrap:wrap;
    }
    .tab-btn {
      appearance:none; border:1px solid var(--br); background:#fff; padding:10px 14px; border-radius:10px; cursor:pointer;
      font-weight:600; min-width:140px;
    }
    .tab-btn[aria-selected="true"]{
      border-color:var(--accent); color:#fff; background:var(--accent);
    }
    .tab-panel{ display:none; text-align:left; }
    .tab-panel.active{ display:block; }

    input, select, button { margin: 10px; padding: 10px; font-size: 1em; }
    #lobbyList, #lobbyPlayers { margin-top: 20px; text-align: left; }
    #startBtn { margin-top: 10px; display: none; }
    .lobby-row { display:flex; align-items:center; justify-content:space-between; padding:8px 10px; border:1px solid #ddd; border-radius:8px; margin:6px 0; background:#fafafa; }
    .badge { display:inline-block; padding:3px 8px; border-radius:10px; font-size:12px; background:var(--accent-soft); color:var(--accent); margin-left:8px;}
    .players-dot { display:inline-block;width:12px;height:12px;border-radius:50%;margin-right:8px; }
    .subtle { color:var(--muted); font-size: 0.9em; }
    .row { display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap: wrap; }
    .section { border-top:1px solid #eee; margin-top:16px; padding-top:12px; }

    /* Singleplayer Catalog */
    .catalog { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:14px; margin-top:10px; }
    .game-card{ border:1px solid var(--br); border-radius:12px; padding:14px; background:#fff; display:flex; flex-direction:column; gap:10px; }
    .game-title{ font-weight:700; font-size:1.05rem; display:flex; align-items:center; gap:8px; }
    .game-desc{ color:var(--muted); line-height:1.4; }
    .play-row{ display:flex; justify-content:flex-end; }
    .play-btn{ padding:10px 14px; border-radius:10px; border:1px solid var(--accent); background:var(--accent); color:#fff; cursor:pointer; font-weight:700;}
    .play-btn:hover{ filter:brightness(.95); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs header -->
    <div class="tabs" role="tablist" aria-label="Game Modes">
      <button id="tabbtn-multi" class="tab-btn" role="tab" aria-controls="panel-multi" aria-selected="true" onclick="showTab('multi')">üë• Multiplayer</button>
      <button id="tabbtn-single" class="tab-btn" role="tab" aria-controls="panel-single" aria-selected="false" onclick="showTab('single')">üéÆ Singleplayer</button>
    </div>

    <!-- MULTIPLAYER TAB -->
    <div id="panel-multi" class="tab-panel active" role="tabpanel" aria-labelledby="tabbtn-multi">
      <div id="loginForm">
        <h2>Welcome</h2>
        <div class="row">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>
        <p id="error"></p>
      </div>

      <div id="lobbyInterface" style="display:none">
        <div class="section">
          <h2>Start Lobby</h2>
          <div class="row">
            <input type="text" id="lobbyName" placeholder="Lobby Name" />
            <select id="gameType">
              <option value="cat">üê≠ Cat & Mouse</option>
              <option value="grass">üåø Grass Realms</option>
              <option value="estate">üè° Estate Defense</option>
              <option value="mountain">üóª Mountain Blade (4P)</option>
            </select>
            <button onclick="startLobby()">Start Lobby</button>
          </div>
          <div class="subtle">Choose a game, name your lobby, and start it. Others can join from the list below.</div>
        </div>

        <div id="lobbyList" class="section">
          <h3>Available Lobbies</h3>
          <!-- lobbies injected here -->
        </div>

        <div id="lobbyPlayers" class="section"></div>

        <button id="startBtn" onclick="startGame()">üöÄ Start Game</button>
        <button onclick="leaveLobby()">‚ùå Leave Lobby</button>
      </div>

      <div id="winsLeaderboard" class="section">
        <h3>üèÜ Top Players</h3>
        <div id="leaderboardEntries"></div>
      </div>
    </div>

    <!-- SINGLEPLAYER TAB -->
    <div id="panel-single" class="tab-panel" role="tabpanel" aria-labelledby="tabbtn-single">
      <h2>Singleplayer</h2>
      <p class="subtle">Pick a game to play solo.</p>
      <div id="catalog" class="catalog">
        <!-- Singleplayer games injected -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, updateDoc, onSnapshot,
      query, where, getDoc, getDocs, deleteDoc, limit, runTransaction
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG ---
    const ROUTES = {
      cat:        "/game/catandmouse.html",
      grass:      "/game/grassrealms.html",
      estate:     "/game/estatedefense.html",
      mountain:   "/game/mountainblade.html",  // Mountain Blade
      matchwars:  "/game/matchwars.html"       // Singleplayer title
      flag:  "/game/flag.html"       // Singleplayer title
    };

    // Auto-redirect multiplayer games when status === "started"
    const AUTO_REDIRECT_GAMES = new Set(["cat","grass","mountain"]);

    // Per-game max players (Mountain Blade capped at 4)
    const MAX_PLAYERS = { mountain: 4 };
    const getMaxPlayers = (gameType, fallback = Infinity) =>
      typeof MAX_PLAYERS[gameType] === "number" ? MAX_PLAYERS[gameType] : fallback;

    const SINGLEPLAYER_GAMES = [
      {
        key: "matchwars",
        title: "MatchWars",
        emoji: "üß©‚öîÔ∏è",
        desc: "Match tiles to recruit units, bolster your army, and overrun the enemy stronghold. Fast, punchy, and strategic.",
        route: ROUTES.matchwars
      }
       {
        key: "flag",
        title: "Flag Fight",
        emoji: "üèÅ‚öîÔ∏è",
        desc: "command your army to take the flags and conquer the enemy!",
        route: ROUTES.flag
      }
    ];

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- TABS ---
    window.showTab = function(which){
      const isMulti = which === 'multi';
      document.getElementById('panel-multi').classList.toggle('active', isMulti);
      document.getElementById('panel-single').classList.toggle('active', !isMulti);
      document.getElementById('tabbtn-multi').setAttribute('aria-selected', String(isMulti));
      document.getElementById('tabbtn-single').setAttribute('aria-selected', String(!isMulti));
    };

    // Render Singleplayer catalog
    function renderSingleplayer(){
      const el = document.getElementById('catalog');
      el.innerHTML = '';
      for(const g of SINGLEPLAYER_GAMES){
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <div class="game-title">${g.emoji} ${g.title}</div>
          <div class="game-desc">${g.desc}</div>
          <div class="play-row">
            <button class="play-btn" data-key="${g.key}">Play</button>
          </div>
        `;
        card.querySelector('.play-btn').addEventListener('click', () => {
          window.location.href = g.route;
        });
        el.appendChild(card);
      }
    }
    renderSingleplayer();

    // --- EXISTING LOBBY LOGIC (with Mountain Blade cap + redirect) ---
    const urlParams = new URLSearchParams(window.location.search);
    const autoUsername = urlParams.get("username");

    let username = autoUsername ? autoUsername.trim() : "";
    let currentLobbyId = null;
    let isHost = false;
    let lobbyUnsub = null;

    if (username) {
      autoLogin(username);
    }

    async function login() {
      username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) { return showError("‚ùå Enter username & password."); }

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists() || userSnap.data().password !== password) {
        showError("‚ùå Invalid login.");
        return;
      }
      enterLobbyUI();
    }

    async function autoLogin(name) {
      const userRef = doc(db, "users", name);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        showError("‚ùå Username not found in system.");
        return;
      }
      username = name;
      enterLobbyUI();
    }

    function enterLobbyUI() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("lobbyInterface").style.display = "block";
      loadLobbies();
      loadLeaderboard();
      setInterval(loadLobbies, 5000);
    }

    async function startLobby() {
      const name = document.getElementById("lobbyName").value.trim();
      const gameType = document.getElementById("gameType").value;
      if (!name) return showError("Please enter a lobby name.");
      if (!['cat','grass','estate','mountain'].includes(gameType)) return showError("Invalid game type.");

      const lobby = await addDoc(collection(db, "lobbies"), {
        name,
        gameType,
        status: "waiting",
        players: [username],
        host: username,
        createdAt: Date.now()
      });
      currentLobbyId = lobby.id;
      isHost = true;
      listenToLobby();
    }

    async function loadLobbies() {
      const qy = query(collection(db, "lobbies"), where("status", "==", "waiting"));
      const snap = await getDocs(qy);
      const list = document.getElementById("lobbyList");
      list.innerHTML = "<h3>Available Lobbies</h3>";

      if (snap.empty) {
        const none = document.createElement("div");
        none.className = "subtle";
        none.textContent = "No open lobbies. Start one above!";
        list.appendChild(none);
        return;
      }

      snap.forEach(async (docSnap) => {
        const data = docSnap.data();

        // --- AUTO-CLOSE if empty ---
        if (!data.players || data.players.length === 0) {
          try { await deleteDoc(doc(db, "lobbies", docSnap.id)); }
          catch(e){ /* ignore */ }
          return;
        }

        const row = document.createElement("div");
        row.className = "lobby-row";

        const cap = getMaxPlayers(data.gameType);
        const countTxt = isFinite(cap) ? `${(data.players||[]).length}/${cap} player(s)` : `${(data.players||[]).length} player(s)`;

        const gameLabel =
          data.gameType === 'grass'   ? 'üåø Grass Realms' :
          data.gameType === 'estate'  ? 'üè° Estate Defense' :
          data.gameType === 'mountain'? 'üóª Mountain Blade (4P)' :
                                        'üê≠ Cat & Mouse';

        row.innerHTML = `
          <div>
            <strong>${data.name}</strong>
            <span class="badge">${gameLabel}</span>
            <div class="subtle">${countTxt} ‚Äî Host: ${data.host}</div>
          </div>
          <div>
            <button class="join-btn">Join</button>
          </div>
        `;
        const joinBtn = row.querySelector('.join-btn');
        if (isFinite(cap) && (data.players||[]).length >= cap) {
          joinBtn.disabled = true;
          joinBtn.textContent = "Full";
        } else {
          joinBtn.addEventListener('click', () => joinLobby(docSnap.id));
        }
        list.appendChild(row);
      });
    }

    async function joinLobby(id) {
      if (lobbyUnsub) { lobbyUnsub(); lobbyUnsub = null; }
      const ref = doc(db, "lobbies", id);

      // Enforce max players atomically
      try {
        await runTransaction(db, async (tx) => {
          const snap = await tx.get(ref);
          if (!snap.exists()) throw new Error("Lobby no longer exists.");
          const d = snap.data();
          const players = Array.isArray(d.players) ? d.players : [];
          const cap = getMaxPlayers(d.gameType);
          if (players.includes(username)) return; // already in
          if (isFinite(cap) && players.length >= cap) throw new Error("Lobby is full");
          tx.update(ref, { players: [...players, username] });
        });
      } catch (e) {
        showError("‚ùå Lobby is full (max 4 players).");
        return;
      }

      const snap = await getDoc(ref);
      if (!snap.exists()) return showError("Lobby no longer exists.");
      const data = snap.data();

      currentLobbyId = id;
      isHost = data.host === username;
      listenToLobby();
    }

    function listenToLobby() {
      if (!currentLobbyId) return;
      if (lobbyUnsub) { lobbyUnsub(); lobbyUnsub = null; }

      const ref = doc(db, "lobbies", currentLobbyId);
      lobbyUnsub = onSnapshot(ref, async (docSnap) => {
        if (!docSnap.exists()) return;

        const data = docSnap.data();

        // --- AUTO-CLOSE if empty at runtime ---
        if (!data.players || data.players.length === 0) {
          try { await deleteDoc(ref); } catch(e){ /* ignore */ }
          currentLobbyId = null;
          document.getElementById("lobbyPlayers").innerHTML = "";
          document.getElementById("startBtn").style.display = "none";
          if (lobbyUnsub) { lobbyUnsub(); lobbyUnsub = null; }
          loadLobbies();
          return;
        }

        const header = document.createElement("div");
        const gameLabel =
          data.gameType === 'grass'   ? 'üåø Grass Realms' :
          data.gameType === 'estate'  ? 'üè° Estate Defense' :
          data.gameType === 'mountain'? 'üóª Mountain Blade (4P)' :
                                        'üê≠ Cat & Mouse';
        const container = document.getElementById("lobbyPlayers");
        container.innerHTML = "";
        header.innerHTML = `<h3>Lobby: ${data.name} <span class="badge">${gameLabel}</span></h3>`;
        container.appendChild(header);

        for (const player of (data.players || [])) {
          const userRef = doc(db, "users", player);
          const userSnap = await getDoc(userRef);
          let wins = userSnap.exists() ? (userSnap.data().wins || 0) : 0;

          let color = "#cd7f32";
          if (wins >= 5 && wins < 10) color = "#c0c0c0";
          else if (wins >= 10 && wins < 15) color = "#ffd700";
          else if (wins >= 15 && wins < 25) color = "#007bff";
          else if (wins >= 25) color = "#dc3545";

          const div = document.createElement("div");
          div.innerHTML = `<span class="players-dot" style="background:${color};"></span>${player} <span class="subtle">(${wins} wins)</span>`;
          container.appendChild(div);
        }

        document.getElementById("startBtn").style.display = (data.host === username) ? "inline-block" : "none";

        // Redirect for auto-redirect games (cat, grass, mountain)
        if (AUTO_REDIRECT_GAMES.has(data.gameType) && data.status === "started") {
          const route = ROUTES[data.gameType] || ROUTES.cat;
          window.location.href = `${route}?gameId=${docSnap.id}&username=${encodeURIComponent(username)}`;
        }
        // Estate Defense still handled separately by startGame() (active session merge).
      });
    }

    // ---- Estate Defense: join existing active session or create it (atomic) ----
    async function joinOrCreateActiveEstate(extraPlayers) {
      const unique = (arr) => Array.from(new Set(arr.filter(Boolean)));
      const qActive = query(
        collection(db, "lobbies"),
        where("gameType", "==", "estate"),
        where("status", "==", "active"),
        limit(1)
      );

      const snap = await getDocs(qActive);

      if (!snap.empty) {
        const targetRef = doc(db, "lobbies", snap.docs[0].id);
        try {
          const activeId = await runTransaction(db, async (tx) => {
            const cur = await tx.get(targetRef);
            if (!cur.exists()) throw new Error("gone");
            const d = cur.data();
            if (d.status !== "active" || d.gameType !== "estate") throw new Error("not_active");
            const merged = unique([...(d.players || []), ...extraPlayers]);
            tx.update(targetRef, { players: merged });
            return targetRef.id;
          });
          return activeId;
        } catch (e) { /* fall through */ }
      }

      const newRef = doc(collection(db, "lobbies"));
      const payload = {
        name: `Estate Defense ‚Äî ${new Date().toLocaleTimeString()}`,
        gameType: "estate",
        category: "estate-defense",
        status: "active",
        players: unique(extraPlayers),
        host: username,
        createdAt: Date.now()
      };
      await runTransaction(db, async (tx) => {
        tx.set(newRef, payload);
      });
      return newRef.id;
    }

    async function startGame() {
      if (!currentLobbyId) return;

      const ref = doc(db, "lobbies", currentLobbyId);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      const data = snap.data();

      // Special Estate Defense behavior:
      if (data.gameType === "estate") {
        const playersFromThisLobby = data.players || [username];
        const activeId = await joinOrCreateActiveEstate(playersFromThisLobby);
        try { await deleteDoc(ref); } catch(e) { /* ignore */ }
        const route = ROUTES.estate;
        window.location.href = `${route}?gameId=${activeId}&username=${encodeURIComponent(username)}`;
        return;
      }

      // Normal behavior for Cat, Grass, Mountain
      await updateDoc(ref, { status: "started" });
    }

    async function leaveLobby() {
      if (!currentLobbyId) return;

      const ref = doc(db, "lobbies", currentLobbyId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        const players = (data.players || []).filter(p => p !== username);

        if (players.length > 0) {
          await updateDoc(ref, { players });
        } else {
          try { await deleteDoc(ref); } catch(e){ /* ignore */ }
        }
      }

      currentLobbyId = null;
      isHost = false;
      if (lobbyUnsub) { lobbyUnsub(); lobbyUnsub = null; }
      document.getElementById("lobbyPlayers").innerHTML = "";
      document.getElementById("startBtn").style.display = "none";
      loadLobbies();
    }

    async function loadLeaderboard() {
      const qy = query(collection(db, "users"));
      const snapshot = await getDocs(qy);
      const leaderboard = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        leaderboard.push({ name: docSnap.id, wins: data.wins || 0 });
      });

      leaderboard.sort((a, b) => b.wins - a.wins);
      const leaderboardDiv = document.getElementById("leaderboardEntries");
      leaderboardDiv.innerHTML = "";

      leaderboard.slice(0, 5).forEach((entry, index) => {
        const div = document.createElement("div");
        div.innerHTML = `${index + 1}. <strong>${entry.name}</strong> ‚Äî üèÜ ${entry.wins} wins`;
        leaderboardDiv.appendChild(div);
      });
    }

    function showError(msg) {
      const e = document.getElementById("error");
      e.innerText = msg;
      e.style.color = "red";
    }

    // Expose to window
    window.login = login;
    window.startLobby = startLobby;
    window.joinLobby = joinLobby;
    window.startGame = startGame;
    window.leaveLobby = leaveLobby;
  </script>
</body>
</html>
