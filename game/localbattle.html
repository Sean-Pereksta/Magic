<script type="module">
/* ========== Firebase boot ========== */

/* ========== URL params & encounter read ========== */

const ME  = Q.get("username") || "anon";

/* Defaults in case no Firebase encounter present */
let RAIDER_TYPE  = "recruit";
let RAIDER_COUNT = 12;

function normalizeType(s){
  if(!s) return "recruit";
  const x = (""+s).toLowerCase();
  if (x==="recruits") return "recruit";
  if (x==="footmen")  return "footman";
  if (x==="archers")  return "archer";
  return ["recruit","footman","archer"].includes(x) ? x : "recruit";
}

/* ========== Canvas, camera, helpers ========== */
const cv = document.getElementById("cv");
const ctx = cv.getContext("2d", { alpha:false });

const TILE=48, GRID_W=46, GRID_H=30;
const WORLD = { w: GRID_W*TILE, h: GRID_H*TILE };
const cam={ x: WORLD.w/2 - cv.width/2, y: WORLD.h/2 - cv.height/2, speed:1400 };
function clamp(v,a,b){ return Math.max(a,Math.min(b,v)); }
function clampCam(){ cam.x=clamp(cam.x,0,WORLD.w-cv.width); cam.y=clamp(cam.y,0,WORLD.h-cv.height); }
function manhattan(ax,ay,bx,by){ return Math.abs(ax-bx)+Math.abs(ay-by); }
function cheby(ax,ay,bx,by){ return Math.max(Math.abs(ax-bx),Math.abs(ay-by)); }
function hash(s){ let h=0; for(let i=0;i<s.length;i++) h=(h*31 + s.charCodeAt(i))|0; return Math.abs(h); }

/* Team colors: You = blue, Raiders = red */
const COLOR_ME = "#3fa3ff";
const COLOR_RAIDERS = "#ff4d4d";

/* ========== Troop stats (same as PvP with volley toned) ========== */
const TYPES = {
  recruit:        { name:"Recruit",        emoji:"üßë‚Äçüåæ", hp:50,  dmg:5,  range:1, atkSpd:1.0, move:180, armor:0, abilities:[] },
  footman:        { name:"Footman",        emoji:"üõ°Ô∏è",  hp:85,  dmg:7,  range:1, atkSpd:1.0, move:175, armor:2, abilities:[{slot:1,key:"Q",id:"brace",label:"Brace",target:"self",cd:10,dur:4}] },
  swordsman:      { name:"Swordsman",      emoji:"üó°Ô∏è",  hp:100, dmg:10, range:1, atkSpd:1.0, move:170, armor:4, abilities:[{slot:1,key:"Q",id:"shieldwall",label:"Shield Wall",target:"self",cd:12,dur:5}] },
  cavalry:        { name:"Cavalry",        emoji:"üêé",  hp:115, dmg:12, range:1, atkSpd:0.9, move:300, armor:2, abilities:[{slot:1,key:"Q",id:"charge",label:"Charge",target:"pointOrUnit",cd:6}] },
  archer:         { name:"Archer",         emoji:"üèπ",  hp:60,  dmg:7,  range:4, atkSpd:0.9, move:185, armor:1, abilities:[{slot:1,key:"Q",id:"volley",label:"Volley",target:"point",cd:12,size:3,channel:6000}] },
  crossbowman:    { name:"Crossbowman",    emoji:"üèπ",  hp:66,  dmg:12, range:4, atkSpd:0.7, move:180, armor:1, abilities:[{slot:1,key:"Q",id:"pierceBolt",label:"Piercing Bolt",target:"pointOrUnit",cd:8, dmg:28, ap:0.65, rangeTiles:10, speedTiles:10}] },

  monk:           { name:"Monk",           emoji:"üßò",  hp:68,  dmg:6,  range:1, atkSpd:0.9, move:180, armor:1, abilities:[{slot:1,key:"Q",id:"focus",label:"Focus (+dmg)",target:"self",cd:12,dur:5, dmgUp:3}] },
  priest:         { name:"Priest",         emoji:"‚úùÔ∏è",  hp:70,  dmg:3,  range:2, atkSpd:0.7, move:180, armor:1, abilities:[{slot:1,key:"Q",id:"mend",label:"Mend (HoT)",target:"self",cd:10,dur:5, healPerSec:8}] },
  mage:           { name:"Mage",           emoji:"üîÆ",  hp:56,  dmg:14, range:3, atkSpd:0.7, move:185, armor:0, abilities:[
                    {slot:1,key:"Q",id:"fireburst",label:"Fireburst",target:"point",cd:12,size:2, dmg:20},
                    {slot:2,key:"W",id:"arcaneBolt",label:"Arcane Bolt",target:"pointOrUnit",cd:7,dmg:34, ap:0.5, rangeTiles:10, speedTiles:10}
                   ] }
};
/* Rewards */
const TIER = { recruit:1, footman:2, archer:2, monk:2, swordsman:3, cavalry:3, crossbowman:3, veteranArcher:3, priest:3, mage:3 };
const REWARD = { 1:2, 2:5, 3:8 };

/* ========== Banners ‚Üí owner modifiers (apply only to ME) ========== */
function bannerMods(equipped=[]){
  const m = { melee:1, ranged:1, speed:1, armorMul:1, magic:1, cavDmg:1, priestHeal:1, footmanHp:1 };
  for(const b of equipped){
    const eff=(b.effect||"").toLowerCase();
    if(eff.includes("melee")) m.melee *= 1.10;
    if(eff.includes("speed")) m.speed *= 1.08;
    if(eff.includes("armor")) m.armorMul *= 1.15;
    if(eff.includes("ranged")) m.ranged *= 1.12;
    if(eff.includes("spell")) m.magic  *= 1.06;
    if(eff.includes("cavalry")) m.cavDmg *= 1.09;
    if(eff.includes("priest heal")) m.priestHeal *= 1.08;
    if(eff.includes("footman hp")) m.footmanHp *= 1.10;
  }
  return m;
}

/* ========== Local state ========== */
let state=null; // { units, effects, projs, stats }
const participants=[ME, "Raiders"];
let ownerMods={};
/* Mountonline mapping */
const MKEY = {
  recruits:"recruit", footmen:"footman", swordsmen:"swordsman", cavalry:"cavalry",
  archers:"archer", crossbowmen:"crossbowman", veteranArchers:"veteranArcher",
  monks:"monk", priests:"priest", mages:"mage"
};

/* ========== Input / selection ========== */
const mouse={x:0,y:0,worldX:0,worldY:0,inside:false, inViewport:false};
const viewEl=document.querySelector(".view");
function rect(el){ return el.getBoundingClientRect(); }
function rel(el,e){ const r=el.getBoundingClientRect(); return { x:e.clientX-r.left, y:e.clientY-r.top, w:r.width, h:r.height }; }
function worldToGrid(wx,wy){ return { gx: clamp(Math.floor(wx/TILE),0,GRID_W-1), gy: clamp(Math.floor(wy/TILE),0,GRID_H-1) }; }

let dragging=false, dragStart=null, selection=new Set(), targeting=null;
/* No global UI cooldown blocker ‚Äî per-unit only */
const localFX=[];

/* ========== UI helpers ========== */
function roundedRectPath(ctx, x, y, w, h, r){
  const rr=Math.min(r,w/2,h/2);
  ctx.beginPath();
  ctx.moveTo(x+rr,y);
  ctx.arcTo(x+w,y,x+w,y+h,rr);
  ctx.arcTo(x+w,y+h,x,y+h,rr);
  ctx.arcTo(x,y+h,x,y,rr);
  ctx.arcTo(x,y,x+w,y,rr);
  ctx.closePath();
}
function flash(t){ const h=document.getElementById("hint"); h.textContent=t; h.style.display="block"; clearTimeout(flash._t); flash._t=setTimeout(()=>h.style.display="none",900); }
function showHint(t){ const h=document.getElementById("hint"); h.textContent=t; h.style.display="block"; }
function hideHint(){ document.getElementById("hint").style.display="none"; }

/* ========== Encounter loader (Firebase first, URL fallback) ========== */
async function loadEncounter(){
  let usedFirebase = false;
  try{
    const encRef = doc(db,"mountonline_encounters", ME);
    const snap = await getDoc(encRef);
    if (snap.exists()){
      const d = snap.data();
      if (!d.consumed){
        RAIDER_TYPE  = normalizeType(d.type || d.raiderType || d.enemyType);
        RAIDER_COUNT = Math.max(3, Math.min(60, parseInt(d.size || d.count || d.enemyCount || 12,10)));
        usedFirebase = true;
        // mark consumed
        await setDoc(encRef, { ...d, consumed:true, consumedAt: serverTimestamp() }, { merge:true });
      }
    }
  }catch(e){ /* ignore; will fallback */ }

  if (!usedFirebase){
    const typeParam  = Q.get("enemyType") || Q.get("raiderType") || Q.get("type");
    const countParam = Q.get("enemyCount")|| Q.get("raiders")    || Q.get("count");
    if (typeParam)  RAIDER_TYPE  = normalizeType(typeParam);
    if (countParam) RAIDER_COUNT = Math.max(3, Math.min(60, parseInt(countParam,10)||12));
  }
}

/* ========== Build my army + raiders, mark inBattle ========== */
async function seedBattle(){
  // Make me inactive & inBattle
  updateDoc(doc(db,"mountonline", ME), { active:false, inBattle:true, lastSeen: Date.now() }).catch(()=>{});

  const meSnap = await getDoc(doc(db,"mountonline", ME));
  if(!meSnap.exists()){ alert("Your profile was not found."); return false; }
  const me = meSnap.data();
  ownerMods[ME] = bannerMods((me.inventory?.equipped)||[]);

  const units=[];
  // Spawn my army in blocks
  spawnArmyForOwner(units, ME, me.army||{}, {gx:5, gy:Math.floor(GRID_H/2)-4}, +1);
  // Spawn raiders (blocks)
  const allowed = new Set(["recruit","footman","archer"]);
  const rType = allowed.has(RAIDER_TYPE) ? RAIDER_TYPE : "recruit";
  spawnRaiders(units, "Raiders", rType, RAIDER_COUNT, {gx:GRID_W-6, gy:Math.floor(GRID_H/2)-4}, -1);

  state = {
    units, effects:[], projs:[],
    stats: { [ME]: { killsByType:{}, lostByType:{} }, Raiders: { killsByType:{}, lostByType:{} } }
  };
  return true;
}
function spawnArmyForOwner(units, owner, armyCounts, origin, dir){
  const order = ["recruits","footmen","swordsmen","cavalry","archers","crossbowmen","veteranArchers","monks","priests","mages"];
  let row=0, col=0, perRow=10;
  for(const key of order){
    const typeId = MKEY[key]; if(!typeId) continue;
    const n = Math.max(0, parseInt(armyCounts[key]||0,10));
    for(let i=0;i<n;i++){
      const gx = origin.gx + (dir>0 ? col : -col);
      const gy = origin.gy + row;
      units.push(mkUnit(typeId, owner, clamp(gx,0,GRID_W-1), clamp(gy,0,GRID_H-1)));
      col++; if(col>=perRow){ col=0; row++; }
    }
    if(col!==0){ row++; col=0; }
  }
}
function spawnRaiders(units, owner, typeId, count, origin, dir){
  let row=0,col=0, perRow=10;
  for(let i=0;i<count;i++){
    const gx = origin.gx + (dir>0 ? col : -col);
    const gy = origin.gy + row;
    units.push(mkUnit(typeId, owner, clamp(gx,0,GRID_W-1), clamp(gy,0,GRID_H-1)));
    col++; if(col>=perRow){ col=0; row++; }
  }
}

/* ========== Unit creation (banners on ME only) ========== */
function mkUnit(type, owner, gx, gy){
  const base=TYPES[type];
  const mod=(owner===ME ? (ownerMods[owner]||bannerMods([])) : { melee:1,ranged:1,speed:1,armorMul:1,magic:1,cavDmg:1,priestHeal:1,footmanHp:1 });
  const isRanged = base.range>1;
  const dmgMul = (isRanged?mod.ranged:mod.melee) * (type==="cavalry"?mod.cavDmg:1) * (type==="mage"?mod.magic:1);
  const moveMul= mod.speed;
  const armorMul= mod.armorMul;
  const hpMul = (type==="footman"?mod.footmanHp:1);
  return {
    id: owner.slice(0,2).toUpperCase() + "-" + Math.random().toString(36).slice(2,7),
    tt:type, o:owner,
    gx, gy, x:0, y:0,
    hp: Math.round(base.hp * hpMul), maxHp: Math.round(base.hp * hpMul),
    dmg: Math.round(base.dmg * dmgMul),
    range: base.range, atkSpd: base.atkSpd, move: Math.round(base.move * moveMul),
    armor: Math.round(base.armor * armorMul),
    acd:{}, _aura:null, _channel:null, _charge:null, _hold:false,
    goalGX:null, goalGY:null, nextStepAt:0, axisPref: (Math.random()<.5)?"x":"y",
    priestHealMul: (type==="priest"? mod.priestHeal : 1),
    _lastBy:null,
    _disengageUntil:0, _order:"idle" // << disengage support
  };
}

/* ========== Intents (local) ========== */
function orderAttackMove(ids,gx,gy){
  const now=Date.now();
  for(const u of state.units){
    if(ids.includes(u.id) && u.o===ME){
      u.goalGX=gx; u.goalGY=gy; u._channel=null;
      u._disengageUntil = now + 3500;  // 3.5s disengage window
      u._order = "move";
    }
  }
}
function orderNearest(ids){
  for(const u of state.units){
    if(!ids.includes(u.id) || u.o!==ME) continue;
    let best=null, bd=1e9;
    for(const v of state.units){ if(v.o===u.o) continue; const d=manhattan(u.gx,u.gy,v.gx,v.gy); if(d<bd){ bd=d; best=v; } }
    if(best){ u.goalGX=best.gx; u.goalGY=best.gy; u._order="attackmove"; u._disengageUntil=0; }
  }
}
function toggleHold(ids){ for(const u of state.units){ if(ids.includes(u.id) && u.o===ME) u._hold=!u._hold; } }

/* ========== Abilities (per-unit cooldowns only) ========== */
function slotAbility(slot){
  const sel=getUnitsView().filter(u=>selection.has(u.id));
  for(const u of sel){ const a=(TYPES[u.tt].abilities||[]).find(x=>x.slot===slot); if(a) return a; }
  return null;
}
function castSlot(slot){
  const ids=Array.from(selection); if(!ids.length) return;
  const ab=slotAbility(slot); if(!ab){ flash("No ability on this slot for selection"); return; }

  const castable = state.units.filter(u => ids.includes(u.id) && u.o===ME && !(u.acd?.[slot]>0) && !u._channel);
  if(!castable.length){ flash("No selected unit is ready"); return; }

  if(ab.target==="self"){
    const now=Date.now();
    for(const u of castable){ AbilityHandlers[ab.id]?.cast(state,u,ab,{mode:"self"},now); u.acd[slot]=ab.cd; }
    fxRingOnSelection();
  }else{
    targeting={slot,ab,ids: castable.map(u=>u.id)}; showHint(`üéØ ${ab.label}: click a tile (Esc cancel)`);
    const once=(e)=>{
      if(e.button!==0){ cv.removeEventListener("click", once); hideHint(); targeting=null; return;}
      const {gx,gy}=worldToGrid(mouse.worldX,mouse.worldY);
      const now=Date.now();
      for(const u of castable){ AbilityHandlers[ab.id]?.cast(state,u,ab,{mode:"point",gx,gy},now); u.acd[slot]=ab.cd; }
      fxTile(gx,gy); hideHint(); targeting=null; cv.removeEventListener("click", once);
    };
    cv.addEventListener("click", once);
  }
}
function fxRingOnSelection(){ for(const u of getUnitsView().filter(u=>selection.has(u.id))){ localFX.push({kind:"ring",gx:u.gx,gy:u.gy,color:"#9bf",until:Date.now()+550}); } }
function fxTile(gx,gy){ localFX.push({kind:"tile",gx,gy,color:"#aef",until:Date.now()+600}); }

const AbilityHandlers={
  brace:      { cast(g,u,ab,{mode},now){ if(mode!=="self")return false; u._aura={kind:"brace", until:now+ab.dur*1000}; return true; } },
  shieldwall: { cast(g,u,ab,{mode},now){ if(mode!=="self")return false; u._aura={kind:"shield",until:now+ab.dur*1000}; return true; } },
  focus:      { cast(g,u,ab,{mode},now){ if(mode!=="self")return false; u._aura={kind:"focus", until:now+ab.dur*1000, dmgUp: (ab.dmgUp||3)}; return true; } },
  mend:       { cast(g,u,ab,{mode},now){ if(mode!=="self")return false; u._aura={kind:"mend",  until:now+ab.dur*1000, healPerSec:(ab.healPerSec||8) * (u.priestHealMul||1)}; return true; } },
  // Volley weakened vs army wipes: dmg 6 per pulse (3 pulses) on 3x3
  volley:     { cast(g,u,ab,{mode,gx,gy},now){ if(mode!=="point")return false; const size=ab.size||3; const until=now+(ab.channel||6000); u._channel={kind:"volley",until}; (g.effects=g.effects||[]).push({ type:"squarePulse", who:u.o, xgx:gx, xgy:gy, size, pulses:[now+1000,now+3000,now+5000], next:0, until, color:"#aef", dmg:6, pierce:0 }); return true; } },

/* ========== Simulation (local) ========== */
const PX2SQUARES = 1 / (TILE*0.9);
function occupancy(units){ const m=new Map(); for(const u of units){ const k=u.gx+"|"+u.gy; if(!m.has(k)) m.set(k,[]); m.get(k).push(u);} return m; }
function simulate(g, dt){
  const now = Date.now();

  // Cooldowns / auras
  for(const u of g.units){
    for(const k in (u.acd||{})){ u.acd[k]=Math.max(0, u.acd[k]-dt); }
    if(u._aura && u._aura.until<=now) u._aura=null;
    if(u._aura?.kind==="mend"){ u.hp=Math.min(u.maxHp, u.hp + (u._aura.healPerSec||8)*dt); }
    if(u._channel && u._channel.until<=now) u._channel=null;
  }
  g.effects = (g.effects||[]).filter(e=>e.until>now);

  // Projectiles
  const keep=[]; for(const pr of (g.projs||[])){
    if(pr.type==="bolt"){
      if(now >= pr.nextHopAt){ const hops=1+Math.floor((now-pr.nextHopAt)/pr.hopMs); pr.nextHopAt += hops*pr.hopMs; pr.idx = Math.min(pr.idx+hops, pr.path.length-1); }
      const tile = pr.path[pr.idx] || pr.path[pr.path.length-1];
      let hit=null; for(const u of g.units){ if(u.o===pr.who) continue; if(u.gx===tile.gx && u.gy===tile.gy){ hit=u; break; } }
      if(hit){ applyDamage(g, hit, pr.dmg, pr.ap||0.5, pr.who); continue; }
      if(pr.idx < pr.path.length-1) keep.push(pr);
    } else keep.push(pr);
  } g.projs=keep;

  // Effects (AOE)
  for(const e of (g.effects||[])){
    if(e.type==="squarePulse"){ while(e.next < e.pulses.length && now>=e.pulses[e.next]){ pulseSquare(g, e.xgx, e.xgy, e.size, e.who, e.dmg, e.pierce||0); e.next++; } }
    if(e.type==="squareOnce"){ if(!e.did && now>=e.when){ pulseSquare(g, e.xgx, e.xgy, e.size, e.who, e.dmg, e.pierce||0); e.did=true; } }
  }

  // Targeting & attacks (respect disengage)
  for(const u of g.units){
    if(u._channel) continue;

    // find nearest target
    let target=null, bd=1e9;
    for(const v of g.units){ if(v.o===u.o) continue; const d=manhattan(u.gx,u.gy,v.gx,v.gy); if(d<bd){ bd=d; target=v; } }

    const rng=u.range||1;
    const inRange = target && (rng>1 ? cheby(u.gx,u.gy,target.gx,target.gy) <= rng : manhattan(u.gx,u.gy,target.gx,target.gy)<=rng);
    const wantsDisengage = now < (u._disengageUntil||0);

    if(!wantsDisengage && inRange && (!u._hold)){
      // attack
      u._atkCd = (u._atkCd||0) - dt;
      if((u._atkCd||0) <= 0){
        const baseDmg = (u.dmg||5) + (u._aura?.dmgUp||0);
        applyDamage(g, target, baseDmg, 0, u.o);
        u._atkCd = Math.max(.05, 1/(u.atkSpd||1));
      }
    } else if(!u._hold && target && bd <= 20 && (u.goalGX==null || u.goalGY==null) && !wantsDisengage){
      // chase only if we don't have a goal or we're not disengaging
      u.goalGX=target.gx; u.goalGY=target.gy;
    }
  }

  // Movement incl. charge + smarter sidestep
  const occ = occupancy(g.units);
  const reserved=new Set();
  for(const u of g.units){
    if(u._channel) continue;

    // Charge dash
    if(u._charge && u._charge.until>now){
      const step=u._charge.path[u._charge.idx];
      if(step){
        if(canStep(step.gx, step.gy, occ, reserved)){ stepTo(u, step.gx, step.gy, occ, reserved); u._charge.idx++; }
        else { u._charge.until = now; }
      } else { u._charge.until=now; }
      // impact splash when finishing
      if(!u._charge || u._charge.idx>=(u._charge.path?.length||0)){
        for(const v of g.units){ if(v.o===u.o) continue; if(manhattan(v.gx,v.gy,u.gx,u.gy)<=1){ applyDamage(g, v, 14, 0, u.o); } }
      }
      continue;
    }

    if(u.goalGX==null || u.goalGY==null) continue;

    const speedSquares = Math.max(0.5, (u.move||180) * PX2SQUARES * (u._aura?.kind==="brace"?0.75:1));
    const everyMs = Math.max(80, Math.floor(1000/speedSquares));
    if(now < u.nextStepAt) continue;
    u.nextStepAt = now + everyMs;

    // candidate tiles around, sorted by distance to goal (smarter go-around)
    const dx = Math.sign(u.goalGX - u.gx), dy = Math.sign(u.goalGY - u.gy);
    const candidates = [
      {gx:u.gx+dx, gy:u.gy}, {gx:u.gx, gy:u.gy+dy},
      {gx:u.gx+dx, gy:u.gy+dy},
      {gx:u.gx+dx, gy:u.gy-dy}, {gx:u.gx-dx, gy:u.gy+dy},
      {gx:u.gx-dx, gy:u.gy}, {gx:u.gx, gy:u.gy-dy}
    ].filter(c=>c.gx>=0&&c.gx<GRID_W&&c.gy>=0&&c.gy<GRID_H)
     .sort((a,b)=> manhattan(a.gx,a.gy,u.goalGX,u.goalGY) - manhattan(b.gx,b.gy,u.goalGX,u.goalGY));

    for(const c of candidates){
      if(canStep(c.gx,c.gy,occ,reserved)){ stepTo(u,c.gx,c.gy,occ,reserved); break; }
    }

    // Arrived?
    if(u.gx===u.goalGX && u.gy===u.goalGY){ u.goalGX=null; u.goalGY=null; u._disengageUntil=0; u._order="idle"; }
  }

  // Deaths (credit to last hitter)
  const survivors=[]; const deaths=[];
  for(const u of g.units){ if(u.hp>0) survivors.push(u); else deaths.push(u); }
  if(deaths.length){
    g.stats = g.stats || {}; if(!g.stats[ME]) g.stats[ME]={killsByType:{}, lostByType:{}}; if(!g.stats.Raiders) g.stats.Raiders={killsByType:{}, lostByType:{}};
    for(const dead of deaths){
      const killer = dead._lastBy;
      const victim = dead.o;
      g.stats[victim].lostByType[dead.tt] = (g.stats[victim].lostByType[dead.tt]||0)+1;
      if(killer){ g.stats[killer].killsByType[dead.tt] = (g.stats[killer].killsByType[dead.tt]||0)+1; }
    }
  }
  g.units = survivors;

  return g;
}
function canStep(gx,gy,occ,reserved){
  const k=gx+"|"+gy; return !occ.get(k) && !reserved.has(k);

function applyDamage(g, target, dmg, ap, owner){
  const baseArmor=(TYPES[target.tt].armor||0);
  const auraArmor = (target._aura?.kind==="shield"?3:0) + (target._aura?.kind==="brace"?2:0);
  const totalArmor = baseArmor + auraArmor;
  const effArmor = Math.max(0, totalArmor - totalArmor*(ap||0));
  target.hp -= Math.max(1, Math.round(dmg - effArmor));

function stepTo(u,gx,gy,occ,res){
  const fromK=u.gx+"|"+u.gy; const list=occ.get(fromK)||[]; const i=list.indexOf(u);
  if(i>=0){ list.splice(i,1); if(!list.length) occ.delete(fromK); }

  const toK=gx+"|"+gy; (occ.get(toK)||occ.set(toK,[]).get(toK)).push(u); res.add(toK);

function pulseSquare(g,cx,cy,size,owner,dmg,pierce){
  const half=Math.floor(size/2);

    if(Math.abs(v.gx-cx)<=half && Math.abs(v.gy-cy)<=half){ applyDamage(g, v, dmg, pierce||0, owner); }
  }
}

function draw(){
  const dt=16/1000;

  // edge pan
  let vx=0,vy=0;
  if(mouse.inViewport){ const marginX=60, marginTop=80, marginBot=160;
    if(mouse.x<=marginX) vx-=1; else if(mouse.x>=cv.width-marginX) vx+=1;
    if(mouse.y<=marginTop) vy-=1; else if(mouse.y>=cv.height-marginBot) vy+=1;
  }
  cam.x += vx*cam.speed*dt; cam.y += vy*cam.speed*dt; clampCam();

  ctx.fillStyle="#0d1020"; ctx.fillRect(0,0,cv.width,cv.height);
  // coarse grid
  ctx.strokeStyle="rgba(255,255,255,.06)"; ctx.lineWidth=1;
  for(let x=-cam.x%(TILE*4); x<cv.width; x+=TILE*4){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,cv.height); ctx.stroke(); }
  for(let y=-cam.y%(TILE*4); y<cv.height; y+=TILE*4){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(cv.width,y); ctx.stroke(); }

  // effects

    ctx.save();
    ctx.globalAlpha=.18; ctx.fillStyle=e.color||"#fff"; ctx.fillRect(sx,sy,size*TILE,size*TILE);
    ctx.globalAlpha=1; const pulse=(now%1000)/1000; ctx.lineWidth=2+Math.sin(pulse*Math.PI*2)*1; ctx.strokeStyle=e.color||"#fff"; ctx.strokeRect(sx,sy,size*TILE,size*TILE);
    ctx.restore();
  }

  // projs
  for(const p of (state?.projs||[])){
    if(p.type==="bolt"){
      const step = p.path[Math.min(p.idx, p.path.length-1)] || p.path[p.path.length-1];
      const sx=step.gx*TILE - cam.x, sy=step.gy*TILE - cam.y;

    ctx.fillStyle=team+"66"; roundedRectPath(ctx,x0+4,y0+4,w-8, Math.max(10,Math.floor(TILE*.18)), 6); ctx.fill();

    ctx.font="24px system-ui"; ctx.fillStyle="#0a0a0a"; ctx.fillText(TYPES[u.tt].emoji, sx, sy+2);

    if(selection.has(u.id)){ ctx.save(); ctx.shadowColor="#fff"; ctx.shadowBlur=14; roundedRectPath(ctx,x0,y0,w,h,8); ctx.lineWidth=2; ctx.strokeStyle="#fff"; ctx.stroke(); ctx.restore(); }

    // HP bar
    const maxHp=(TYPES[u.tt].hp||1);

    const barPad=8, barW=w-barPad*2, barH=6, barX=x0+barPad, barY=y0+h-barPad-barH;
    ctx.fillStyle="#e7e7e7"; roundedRectPath(ctx,barX,barY,barW,barH,3); ctx.fill();

  }

    const a=Math.max(0, Math.min(1, rem/600));

/* ========== Winner / settle ========== */
function aliveOwners(){
  const m={}; for(const u of (state?.units||[])) m[u.o]=(m[u.o]||0)+1; return Object.keys(m).filter(k=>m[k]>0);
}
async function settleAndExit(){
  const stats = state?.stats || {};
  // Rewards (my kills)
  let goldGain=0;
  for(const [tKill, nKill] of Object.entries(stats[ME]?.killsByType||{})){
    const tier = TIER[tKill] || 1;
    goldGain += (REWARD[tier]||0) * (nKill||0);
  }
  // Losses (my dead)
  const lost = stats[ME]?.lostByType || {};

  await runTransaction(db, async (tx)=>{
    const pref = doc(db,"mountonline", ME);
    const snap = await tx.get(pref); if(!snap.exists()) return;
    const me = snap.data();
    const army = {...(me.army||{})};
    for(const [tLost, nLost] of Object.entries(lost)){
      const mKey = Object.keys(MKEY).find(k=>MKEY[k]===tLost);
      if(!mKey) continue;
      const remove = Math.floor((nLost||0)/3);
      if(remove > 0) army[mKey] = Math.max(0, (army[mKey]||0) - remove);
    }
    tx.update(pref, { army, gold: (me.gold||0) + goldGain, active:true, inBattle:false, lastSeen: Date.now() });
  });

  // Back to map
  location.href = `${RETURN_ROUTE}?username=${encodeURIComponent(ME)}`;
}

/* ========== Game loop ========== */
let lastTime=performance.now(), acc=0;
const FIXED = 1/20;
function loop(){
  const now=performance.now(); acc += Math.min(0.25,(now-lastTime)/1000); lastTime=now;
  while(acc>=FIXED){ state = simulate(state, FIXED); acc -= FIXED; }
  // victory check
  const alive = aliveOwners();
  if(alive.length===1){
    document.getElementById("banner").textContent = (alive[0]==="Raiders") ? "üíÄ You were routed!" : "üèÜ Raiders defeated!";
    document.getElementById("banner").style.display="block";
    setTimeout(settleAndExit, 1200);
