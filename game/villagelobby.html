<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üè∞ Tribes Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b1020; --panel:#0f1a33; --glass:rgba(255,255,255,.06);
      --ink:#e6f0ff; --muted:#9db0c4; --line:rgba(255,255,255,.08);
      --accent:#67e8f9; --accent2:#a78bfa; --good:#34d399; --warn:#fbbf24;
      --danger:#fb7185; --chip:#0c142a; --glow:0 0 0 1px rgba(255,255,255,.05), 0 8px 24px rgba(0,0,0,.35), 0 0 32px rgba(103,232,249,.12);
    }
    *{ box-sizing:border-box }
    body{
      margin:0; padding:24px; background: radial-gradient(80vw 80vh at 20% -10%, #0f2346 0%, #0b1020 45%, #090d19 100%);
      color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .shell{
      max-width:1200px; margin:0 auto; display:grid; grid-template-columns: 2fr 1fr; gap:18px;
    }
    .card{
      background: linear-gradient(180deg, var(--glass), transparent);
      border:1px solid var(--line); border-radius:14px; padding:16px 16px 18px; backdrop-filter: blur(10px);
      box-shadow: var(--glow);
    }
    h1{ margin:0 0 10px 0; font-size:28px; letter-spacing:.4px }
    h2{ margin:6px 0 12px; font-size:18px; color:var(--accent) }
    h3{ margin:4px 0 10px; font-size:16px; color:var(--muted) }

    /* Left column */
    #villagesCard{ min-height:680px }
    #villageList{
      display:flex; flex-direction:column; gap:10px; max-height:560px; overflow:auto; padding-right:6px;
    }
    .sectionTitle{
      display:flex; align-items:center; gap:10px; margin:10px 0 4px; color:var(--accent2); font-weight:700;
      text-shadow: 0 0 8px rgba(167,139,250,.35);
    }
    .village-row{
      display:grid; grid-template-columns: 1.5fr .7fr auto; gap:10px;
      align-items:center; padding:10px; border:1px solid var(--line); border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      transition: transform .06s ease, border-color .2s ease;
    }
    .village-row:hover{ transform: translateY(-1px); border-color: rgba(103,232,249,.25); }
    .village-row.own{ outline:1px solid rgba(52,211,153,.4); box-shadow: 0 0 0 2px rgba(52,211,153,.1) inset; }
    .v-name{ font-weight:700; color:#eaf2ff }
    .v-owner{ color:var(--muted); font-size:13px }
    .v-power{
      font-variant-numeric: tabular-nums; font-weight:800; letter-spacing:.3px;
    }
    .pill{
      background:var(--chip); border:1px solid var(--line); padding:6px 10px; border-radius:10px; font-weight:700;
      color:var(--accent); box-shadow: inset 0 0 24px rgba(103,232,249,.06);
    }
    .row-actions{ display:flex; gap:8px; }
    .btn{
      appearance:none; border:1px solid var(--line); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color:var(--ink); border-radius:10px; padding:8px 12px; font-weight:800; cursor:pointer; letter-spacing:.2px;
      transition: transform .06s ease, filter .15s ease, border-color .2s ease; backdrop-filter: blur(4px);
    }
    .btn:hover{ filter: brightness(1.06); border-color: rgba(103,232,249,.35) }
    .btn:active{ transform: translateY(1px) }
    .btn-primary{ color:#05131c; background: linear-gradient(180deg, #67e8f9, #22d3ee); border:none; }
    .btn-danger{ background: linear-gradient(180deg, #fb7185, #ef4444); border:none; }
    .btn-ghost{ background: transparent }

    .toolbar{
      display:flex; gap:10px; align-items:center; margin:10px 0 16px;
    }
    .toolbar .tag{
      font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); color:var(--muted);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    /* Right column panels stack */
    .stack{ display:flex; flex-direction:column; gap:18px }

    .scrollbox{
      max-height:260px; overflow:auto; padding-right:6px; border:1px dashed var(--line); border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
    }
    .leader-row{
      display:grid; grid-template-columns: auto 1fr auto; gap:10px; align-items:center; padding:8px 10px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .leader-row:last-child{ border-bottom:0 }
    .ranknum{
      width:28px; height:28px; display:grid; place-items:center; border-radius:8px; font-weight:900;
      color:#06121a; background:linear-gradient(180deg, #a78bfa, #7c3aed);
      box-shadow: 0 0 0 2px rgba(167,139,250,.25) inset;
    }
    .me .ranknum{ background:linear-gradient(180deg, #34d399, #10b981) }
    .mini{
      font-size:12px; color:var(--muted);
    }

    /* Login & header */
    .auth{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:0 0 10px;
    }
    .input{
      background: rgba(255,255,255,.06); border:1px solid var(--line); color:var(--ink);
      padding:8px 10px; border-radius:10px; outline:none; width:180px;
    }
    .idchip{ margin-left:auto; font-size:12px; color:var(--muted) }

    /* Preview popup */
    #previewPopup{
      display:none; position:fixed; inset:0; background: rgba(0,0,0,.5); backdrop-filter: blur(2px);
      align-items:center; justify-content:center; z-index:1000;
    }
    .modal{
      background: linear-gradient(180deg, rgba(8,14,26,.95), rgba(6,10,19,.92));
      border:1px solid var(--line); border-radius:14px; padding:16px; width:min(90vw,520px); box-shadow: var(--glow);
    }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px }
    #previewGrid{
      display:grid; grid-template-columns: repeat(16, 10px); gap:1px; margin-top:10px;
    }
    #previewGrid div{ width:10px; height:10px; border:1px solid #2a3550; background:#0a1122 }

    /* tiny legend dots */
    .dot{ display:inline-block; width:10px; height:10px; border-radius:2px; margin-right:6px; vertical-align:middle }

    /* helper */
    .sep{ height:1px; background:var(--line); margin:10px 0 }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /* ----------------- State ----------------- */
    const params = new URLSearchParams(location.search);
    let currentUsername = params.get("username") || localStorage.getItem("username") || null;
    let villages = [];
    let campaign = 0;
    let targetGoblinId = null;

    const tribesList = ["Reuben","Simeon","Levi","Judah","Dan","Naphtali","Gad","Asher","Issachar","Zebulun","Joseph","Benjamin"];

    const buildingClassMap = {
      wall: '#111827', strongWall: 'orange', archerTower: '#ef4444',
      trap: '#10b981', lightningStriker: '#60a5fa', sniperTower: '#9ca3af', troopStructure: '#a78bfa',
      cannonTower:'#6b7280', necromancerTower:'#3b0764'
    };

    /* ----------------- Boot ----------------- */
    document.addEventListener("DOMContentLoaded", () => {
      // Wire login
      document.getElementById("loginBtn").onclick = doLogin;

      // If we already have a username (came from battle/create), auto-load
      if (currentUsername) {
        document.getElementById("username").value = currentUsername;
        document.getElementById("password").value = ""; // no PW required when returning via ?username
        loadVillagePage(true);
      }
    });

    async function doLogin(){
      const user  = document.getElementById("username").value.trim();
      const pass  = document.getElementById("password").value.trim();
      if (!user || !pass) return alert("Enter username & password.");
      const uRef  = doc(db, "users", user);
      const uSnap = await getDoc(uRef);
      if (uSnap.exists() && uSnap.data().password === pass) {
        currentUsername = user;
        localStorage.setItem("username", user); // persist session
        loadVillagePage();
      } else {
        alert("Invalid credentials.");
      }
    }

    /* ----------------- Load / Render ----------------- */
    async function loadVillagePage(skipAuth=false){
      // hide login
      document.getElementById("loginSection").style.display = "none";
      // header id chip
      document.getElementById("idChip").textContent = `Signed in as ${currentUsername}`;

      // campaign
      const userRef  = doc(db, "users", currentUsername);
      const userSnap = await getDoc(userRef);
      campaign       = userSnap.exists() ? (userSnap.data().campaign || 0) : 0;
      targetGoblinId = `Goblin${campaign + 1}`;

      // villages
      const snap = await getDocs(collection(db, "villages"));
      villages   = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      renderVillages();
      await loadTribeUI();
      renderPlayerRankings();
      renderSuggestedBattles();
    }

    function powerOf(v){ return (v?.power?.attack || 0) + (v?.power?.defense || 0); }

    function renderVillages(){
      const list = document.getElementById("villageList");
      list.innerHTML = "";

      // Campaign Block
      addSectionTitle(list, "üéØ Campaign Target");
      const campV = villages.find(v => v.id === targetGoblinId);
      if (campV) renderVillageRow(list, campV, false, true);
      else {
        const done = document.createElement("div");
        done.className = "village-row";
        done.innerHTML = `<div class="v-name">üéâ Campaign Complete!</div><div class="v-power"></div><div class="row-actions"></div>`;
        list.appendChild(done);
      }

      // Active
      addSectionTitle(list, "üèòÔ∏è Active Villages");

      const ownV = villages.find(v => v.owner === currentUsername);
      if (ownV) renderVillageRow(list, ownV, true, false);

      const others = villages
        .filter(v => v.owner !== currentUsername && !v.id.startsWith("Goblin"))
        .sort((a,b) => powerOf(b) - powerOf(a));
      others.forEach(v => renderVillageRow(list, v, false, false));

      // Work / Create
      const workRow = document.createElement("div");
      workRow.style.display = 'flex';
      workRow.style.justifyContent = 'flex-start';
      workRow.style.gap = '10px';
      const workBtn = document.createElement("button");
      workBtn.className = "btn btn-primary";
      workBtn.textContent = ownV ? "üè∞ Work on Village" : "üõ†Ô∏è Create Village";
      workBtn.onclick = () => {
        // Correct link (no "Magic"), keep login by passing username
        location.href = `/game/createvillage.html?username=${encodeURIComponent(currentUsername)}`;
      };
      workRow.appendChild(workBtn);

      const previewLegend = document.createElement("div");
      previewLegend.className = "mini";
      previewLegend.innerHTML = `
        <span class="dot" style="background:${buildingClassMap.archerTower}"></span>Archer
        <span class="dot" style="background:${buildingClassMap.sniperTower}"></span>Sniper
        <span class="dot" style="background:${buildingClassMap.lightningStriker}"></span>Lightning
        <span class="dot" style="background:${buildingClassMap.cannonTower}"></span>Cannon
        <span class="dot" style="background:${buildingClassMap.necromancerTower}"></span>Necro
        <span class="dot" style="background:${buildingClassMap.trap}"></span>Trap
        <span class="dot" style="background:${buildingClassMap.wall}"></span>Wall
        <span class="dot" style="background:${buildingClassMap.troopStructure}"></span>Troops
      `;
      workRow.appendChild(previewLegend);
      list.appendChild(workRow);
    }

    function addSectionTitle(parent, text){
      const div = document.createElement("div");
      div.className = "sectionTitle";
      div.innerHTML = `<span>${text}</span><span class="sep" style="flex:1"></span>`;
      parent.appendChild(div);
    }

    function renderVillageRow(container, v, isOwn, isCampaign){
      const row = document.createElement("div");
      row.className = "village-row" + (isOwn ? " own" : "");
      const total = powerOf(v);
      row.innerHTML = `
        <div>
          <div class="v-name">${isCampaign ? "üéØ " : ""}${v.id}</div>
          <div class="v-owner">Owner: ${v.owner}</div>
        </div>
        <div class="v-power">${total}</div>
        <div class="row-actions"></div>
      `;
      row.onclick = () => showVillagePreview(v.grid || []);

      const actions = row.querySelector(".row-actions");

      if (!isOwn){
        const atk = document.createElement("button");
        atk.className = "btn";
        atk.textContent = "‚öîÔ∏è Attack";
        atk.onclick = (e) => {
          e.stopPropagation();
          // Correct link (no "Magic") and keep username as attacker
          const url = `/game/battle.html?attacker=${encodeURIComponent(currentUsername)}&defender=${encodeURIComponent(v.owner)}`;
          location.href = url;
        };
        actions.appendChild(atk);
      } else {
        const edit = document.createElement("button");
        edit.className = "btn";
        edit.textContent = "üîß Edit";
        edit.onclick = (e)=>{
          e.stopPropagation();
          location.href = `/game/createvillage.html?username=${encodeURIComponent(currentUsername)}`;
        };
        actions.appendChild(edit);
        const preview = document.createElement("button");
        preview.className = "btn";
        preview.textContent = "üß≠ Preview";
        preview.onclick = (e)=>{ e.stopPropagation(); showVillagePreview(v.grid || []); };
        actions.appendChild(preview);
      }

      // subtle pill
      const pill = document.createElement("span");
      pill.className = "pill";
      pill.textContent = isCampaign ? "Campaign" : (isOwn ? "Your Village" : "PvP");
      actions.prepend(pill);

      container.appendChild(row);
    }

    /* ----------------- Tribe UI ----------------- */
    async function loadTribeUI(){
      const tribeCard = document.getElementById("tribeCard");
      tribeCard.innerHTML = `
        <h2>üõ°Ô∏è Tribe</h2>
        <div id="myTribe"></div>
        <div class="sep"></div>
        <h3>üèÜ Tribe Power Rankings</h3>
        <div id="tribeRanks" class="scrollbox"></div>
      `;
      const uRef  = doc(db, "users", currentUsername);
      const uSnap = await getDoc(uRef);
      const userData = uSnap.exists() ? uSnap.data() : {};

      const my = document.getElementById("myTribe");
      if (userData.tribe){
        my.innerHTML = `<div class="tag">Member of <b>${userData.tribe}</b></div>`;
      } else {
        const sel = document.createElement("select");
        sel.className = "input";
        tribesList.forEach(t => {
          const o = document.createElement("option"); o.value=t; o.text=t; sel.appendChild(o);
        });
        const join = document.createElement("button");
        join.className = "btn btn-primary"; join.textContent = "Join Tribe";
        join.onclick = async () => { await updateDoc(uRef, { tribe: sel.value }); loadTribeUI(); };
        const row = document.createElement("div"); row.className="auth"; row.appendChild(sel); row.appendChild(join);
        my.appendChild(row);
      }

      // Build tribe map
      const usersSnap = await getDocs(collection(db, "users"));
      const tribeMap = {};
      usersSnap.docs.forEach(d=>{
        const ud = d.data();
        if (ud.tribe){
          tribeMap[ud.tribe] = tribeMap[ud.tribe] || [];
          tribeMap[ud.tribe].push(d.id);
        }
      });
      const ranks = Object.entries(tribeMap).map(([tribe,members])=>{
        let sum = 0;
        members.forEach(m=>{
          const v = villages.find(x => x.owner === m);
          sum += powerOf(v || {});
        });
        return { tribe, power: sum };
      }).sort((a,b)=> b.power - a.power);

      const box = document.getElementById("tribeRanks");
      box.innerHTML = "";
      ranks.forEach((r,i)=>{
        const row = document.createElement("div");
        row.className = "leader-row";
        row.innerHTML = `
          <div class="ranknum">${i+1}</div>
          <div><b>${r.tribe}</b><div class="mini">${r.power} power</div></div>
          <div></div>
        `;
        box.appendChild(row);
      });
    }

    /* ----------------- Player Rankings (scrollable) ----------------- */
    function renderPlayerRankings(){
      const card = document.getElementById("playerRanksCard");
      card.innerHTML = `
        <h2>üß≠ Player Rankings</h2>
        <div id="playerRanks" class="scrollbox"></div>
      `;
      const list = villages
        .filter(v => !v.id.startsWith("Goblin"))
        .map(v => ({ owner: v.owner, id: v.id, power: powerOf(v) }))
        .sort((a,b)=> b.power - a.power);

      const box = document.getElementById("playerRanks");
      box.innerHTML = "";
      list.forEach((p,i)=>{
        const row = document.createElement("div");
        row.className = "leader-row" + (p.owner===currentUsername ? " me" : "");
        row.innerHTML = `
          <div class="ranknum">${i+1}</div>
          <div><b>${p.owner}</b><div class="mini">${p.id}</div></div>
          <div class="mini"><b>${p.power}</b></div>
        `;
        box.appendChild(row);
      });
    }

    /* ----------------- Suggested Battles (closest power) ----------------- */
    function renderSuggestedBattles(){
      const card = document.getElementById("suggestCard");
      const meV = villages.find(v => v.owner === currentUsername);
      const myPower = powerOf(meV || {});
      card.innerHTML = `
        <h2>üéØ Suggested Battles</h2>
        <div class="mini">Closest to your power: <b>${myPower || 0}</b></div>
        <div class="sep"></div>
        <div id="suggestList" class="scrollbox"></div>
      `;
      const list = villages
        .filter(v => v.owner !== currentUsername && !v.id.startsWith("Goblin"))
        .map(v => ({ v, diff: Math.abs(powerOf(v) - (myPower||0)) }))
        .sort((a,b)=> a.diff - b.diff)
        .slice(0,8);

      const box = document.getElementById("suggestList");
      box.innerHTML = "";
      list.forEach(({v,diff})=>{
        const row = document.createElement("div");
        row.className = "leader-row";
        row.innerHTML = `
          <div class="ranknum">‚öîÔ∏è</div>
          <div><b>${v.owner}</b><div class="mini">${v.id}</div></div>
          <div class="mini">Œî${diff} | ${powerOf(v)}</div>
        `;
        row.onclick = ()=>{
          location.href = `/game/battle.html?attacker=${encodeURIComponent(currentUsername)}&defender=${encodeURIComponent(v.owner)}`;
        };
        box.appendChild(row);
      });
    }

    /* ----------------- Preview ----------------- */
    window.showVillagePreview = function(grid){
      const modal = document.getElementById("previewPopup");
      const pg = document.getElementById("previewGrid");
      pg.innerHTML = "";
      for (let y=0; y<16; y++){
        for (let x=0; x<16; x++){
          const cell = document.createElement("div");
          const tile = grid?.find(t => t.x===x && t.y===y);
          if (tile){
            const color = buildingClassMap[tile.type] || '#20304f';
            cell.style.background = color;
            cell.style.borderColor = '#31406a';
          }
          pg.appendChild(cell);
        }
      }
      modal.style.display = "flex";
    };
    window.closePreview = ()=> document.getElementById("previewPopup").style.display = "none";
  </script>
</head>
<body>
  <div class="shell">
    <!-- LEFT: Villages -->
    <div id="villagesCard" class="card">
      <div class="auth">
        <h1>‚ö° Tribes Lobby</h1>
        <div class="idchip" id="idChip">Not signed in</div>
      </div>

      <div id="loginSection" class="card" style="background:transparent; border-color:var(--line); margin-bottom:12px;">
        <div class="auth">
          <input id="username" class="input" type="text" placeholder="Username" />
          <input id="password" class="input" type="password" placeholder="Password" />
          <button id="loginBtn" class="btn btn-primary">üîê Login</button>
          <span class="mini">Returning from battle? You‚Äôre auto-signed if the URL had ?username=‚Ä¶</span>
        </div>
      </div>

      <div class="toolbar">
        <span class="tag">Glass UI</span>
        <span class="tag">Live Power</span>
        <span class="tag">Suggest Battles</span>
      </div>

      <div id="villageList"></div>
    </div>

    <!-- RIGHT: Stack panels -->
    <div class="stack">
      <div id="tribeCard" class="card"></div>
      <div id="playerRanksCard" class="card"></div>
      <div id="suggestCard" class="card"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewPopup">
    <div class="modal">
      <div class="modal-head">
        <h3>üèòÔ∏è Village Layout</h3>
        <button class="btn btn-ghost" onclick="closePreview()">‚ùå Close</button>
      </div>
      <div id="previewGrid"></div>
    </div>
  </div>
</body>
</html>
