const $ = sel => document.querySelector(sel);
function key(x,y){ return `${x}_${y}`; }

function focusCamera(){ camera.x = clamp(me.x - Math.floor(view/2), 0, gridSize - view);
                        camera.y = clamp(me.y - Math.floor(view/2), 0, gridSize - view); }

function spawnHitParticles(x, y, count=6, color="#f6d365"){
  const baseX = (x - camera.x)*cellPx + cellPx/2;
  const baseY = (y - camera.y)*cellPx + cellPx/2;
  for (let i=0;i<count;i++){
    const p = document.createElement('div');
    p.style.position='absolute'; p.style.left=baseX+'px'; p.style.top=baseY+'px';
    p.style.width='4px'; p.style.height='4px'; p.style.borderRadius='50%'; p.style.background=color; p.style.pointerEvents='none';
    const ang=Math.random()*Math.PI*2, spd=8+Math.random()*14, dx=Math.cos(ang)*spd, dy=Math.sin(ang)*spd;
    p.animate([{transform:'translate(-2px,-2px)',opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
              {duration:280+Math.random()*220,easing:'ease-out',fill:'forwards'});
    stageEl.appendChild(p); setTimeout(()=>p.remove(),520);
  }
}
function floatText(x,y,txt,color="#fff"){
  const el = document.createElement('div');
  el.className='float';
  el.style.left = (x - camera.x)*cellPx + 'px';
  el.style.top  = (y - camera.y)*cellPx + 'px';
  el.style.color = color;
  el.textContent = txt;
  stageEl.appendChild(el);
  setTimeout(()=>el.remove(),1000);
}
function passableForCat(x,y){
  return !(x<=0||y<=0||x>=gridSize-1||y>=gridSize-1) && !isBlocked(x,y);
}
function minutesSinceStart(){ return Math.floor((Date.now() - (gameDoc.startMs||Date.now()))/60000); }

/* ------------------------------- Blocking -------------------------------- */
const BLOCKERS = ["üß±","üî´","üêù","üß®","üõ¢Ô∏è","‚ö°","üîå","ü©π","üîÄ","üéÅ"]; // üî• is NOT a blocker

function isBlocked(x,y){
  if (x<=0||y<=0||x>=gridSize-1||y>=gridSize-1) return true;
  const s=structures.get(key(x,y));
  return !!(s && BLOCKERS.includes(s.t));
}
function tileOccupied(x,y){ return !!structures.get(key(x,y)); }

/* ------------------------------- Rendering ------------------------------- */
function hpBar(el, cur, max){
  const bar = document.createElement("div"); bar.className="hpbar";
  const fill=document.createElement("i"); const pct = Math.max(0,Math.min(1,(cur||0)/(max||1)));
  fill.style.width=(pct*100)+"%"; bar.appendChild(fill); el.appendChild(bar);
}

function render(){
  focusCamera();
  gridEl.innerHTML="";
  for(let ry=0; ry<view; ry++){
    for(let rx=0; rx<view; rx++){
      const gx=camera.x+rx, gy=camera.y+ry;
      const el=document.createElement("div"); el.className="cell";
      if (gx===0||gy===0||gx===gridSize-1||gy===gridSize-1) el.classList.add("edge"); else el.classList.add("grass");
      let txt="";

      // structures (incl. üî• & üéÅ)

      if (s){
        txt=s.t;
        if (BLOCKERS.includes(s.t)){
          hpBar(el, s.hp||0, s.max||1);

        if (s.t==="üß±" && s.burn){ el.style.boxShadow="inset 0 0 10px rgba(255,80,0,.8)"; }
        if (s.t==="üî•"){ el.style.boxShadow="inset 0 0 16px rgba(255,120,0,.9)"; }
        if (s.t==="üéÅ"){ el.style.outline="2px solid #eab308"; el.style.borderRadius="6px"; }
      }

      // enemies overlays + hp bars
      const ratHere=[...rats].find(([,r])=>r.x===gx&&r.y===gy);
      if (ratHere){ txt = ratHere[1].type==="firerat" ? "üêÄüî•" : "üêÄ"; hpBar(el, ratHere[1].hp||1, ratHere[1].max||ratHere[1].hp||1); }

      if (catp){ txt="üêõ"; if (catp[1].hp) hpBar(el, catp[1].hp, catp[1].max||catp[1].hp); }
      const crow=[...crows].find(([,c])=>c.x===gx&&c.y===gy);
      if (crow){ txt="üê¶"; }

      // fleas
      for(const f of fleas.values()){ if (f.x===gx&&f.y===gy) txt="üêû"; }

      // corpse
      if (corpses.has(key(gx,gy))) txt="ü™¶";

      // cat
      if (gameDoc.cat && gameDoc.cat.x===gx && gameDoc.cat.y===gy) {
        txt = (gameDoc.cat.stunUntil && Date.now() < gameDoc.cat.stunUntil) ? "üòµ‚Äçüí´" : "üê±";

        hpBar(el, gameDoc.cat.h||0, Math.max(1, gameDoc.cat.hMax||50));
      }

      // players
      for(const [n,p] of Object.entries(players)){ if (p.alive && p.x===gx && p.y===gy) txt="üê≠"; }
      if (me.alive && me.x===gx && me.y===gy) txt="üê≠";

      el.textContent=txt;
      gridEl.appendChild(el);
    }
  }
  const aliveCt=(me.alive?1:0)+Object.values(players).filter(p=>p.alive).length;
  $("#aliveCount").textContent=aliveCt;
  $("#score").textContent=me.score;
}

const gameRef = doc(db,"games",gameId);

/* ------------------------------ Pathfinding ------------------------------ */
function findPath(sx,sy,tx,ty,allowTargetBlocked=false,fly=false){
  const Q=[[sx,sy]];
  const P=new Map([[key(sx,sy),null]]);
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  while(Q.length){
    const [x,y]=Q.shift();
    if (x===tx && y===ty) break;
    for(const [dx,dy] of dirs){
      const nx=x+dx, ny=y+dy;
      if (nx<0||ny<0||nx>=gridSize||ny>=gridSize) continue;
      if (P.has(key(nx,ny))) continue;
      const blocked = fly? false : isBlocked(nx,ny);
      const isTarget = (nx===tx && ny===ty);
      if (blocked && !(allowTargetBlocked && isTarget)) continue;
      P.set(key(nx,ny),[x,y]); Q.push([nx,ny]);
    }
  }
  if (!P.has(key(tx,ty))) return null;
  const path=[]; let cur=[tx,ty];
  while(cur){ path.push(cur); cur=P.get(key(cur[0],cur[1])); }
  path.reverse(); return path;
}
function findPathToTargetOrAdjacent(sx,sy,tx,ty){
  let p = findPath(sx,sy,tx,ty,true);
  if (p) return p;
  const adj = [[1,0],[-1,0],[0,1],[0,-1]];
  let best=null, bestLen=1e9;
  for (const [dx,dy] of adj){
    const ax=tx+dx, ay=ty+dy;
    if (!passableForCat(ax,ay)) continue;
    const q = findPath(sx,sy,ax,ay,false);
    if (q && q.length<bestLen){ best=q; bestLen=q.length; }
  }
  return best;
}

/* ----------------------------- Cat HP & stun ------------------------------ */
async function damageCat(amount){
  if (!I_AM_HOST) return;
  const snap = await getDoc(gameRef);
  if (!snap.exists()) return;
  const g = snap.data();
  const cat = {...g.cat};

  // if stunned, ignore damage (flavor)
  if (cat.stunUntil && Date.now() < cat.stunUntil) return;

  cat.h = Math.max(0, (cat.h||0) - amount);

  if (cat.h <= 0){
    const nextCount = (cat.stunCount||0) + 1;
    const nextMax   = 50 * (nextCount + 0); // 50, 100, 150, ...
    cat.stunCount = nextCount;
    cat.stunUntil = Date.now() + 10000; // 10s stun
    cat.hMax = nextMax;
    cat.h = nextMax; // refill for post-stun
  }

  await updateDoc(gameRef, { cat });
}

/* --------------------------- Fires (burn tiles) --------------------------- */
async function igniteTile(x,y,ms=5000){
  // store fire as a non-blocking structure t:"üî•" with expiry expAt
  await setDoc(doc(structsCol,key(x,y)), { x,y,t:"üî•", hp:1, max:1, expAt: Date.now()+ms });
}
async function burnTick(){
  if (!I_AM_HOST) return;
  const now = Date.now();
  // clean expired, damage units on active tiles
  for (const s of structures.values()){
    if (s.t!=="üî•") continue;
    if (s.expAt && now >= s.expAt){
      await deleteStructureHost(s.x,s.y);
      continue;
    }
    // damage rats
    for (const [id,r] of rats){
      if (r.x===s.x && r.y===s.y){
        const hp=(r.hp||0)-2;
        spawnHitParticles(r.x,r.y,4,"#ffb36b");
        if (hp<=0) await deleteDoc(doc(ratsCol,id));
        else       await updateDoc(doc(ratsCol,id),{hp});
      }
    }
    // damage cat + award point per tick
    if (gameDoc.cat && gameDoc.cat.x===s.x && gameDoc.cat.y===s.y){
      await damageCat(2);
      me.score += 1; await updateDoc(doc(playersCol,myName),{score:me.score});
      floatText(s.x,s.y,"+1","#ffd48a");
    }
  }
}

/* --------------------------- Oil explosions (chain) ---------------------- */
async function explodeOil(x,y,visited=new Set()){
  if (!I_AM_HOST) return;
  const tag=key(x,y); if (visited.has(tag)) return; visited.add(tag);

  // visual + ignite ring
  spawnHitParticles(x,y,12,"#ffae42");
  await igniteTile(x,y,5000);
  const area=[];
  for (let dx=-2; dx<=2; dx++){
    for (let dy=-2; dy<=2; dy++){
      const nx=x+dx, ny=y+dy;
      if (!inBounds(nx,ny)) continue;
      if (Math.abs(dx)+Math.abs(dy) <= 2){
        area.push([nx,ny]);
        await igniteTile(nx,ny,5000);
      }
    }
  }

  // damage enemies + cat in radius
  for (const [id,r] of rats){
    if (area.some(([nx,ny])=>nx===r.x && ny===r.y)){
      const hp=(r.hp||0)-8;
      if (hp<=0) await deleteDoc(doc(ratsCol,id));
      else       await updateDoc(doc(ratsCol,id),{hp});

/* ------------------------------ Turrets/Arc ------------------------------ */
function nearbyPowerBonusFor(x,y){
  let count=0;
  for(const s of structures.values()){
    if (s.t==="üîå"){
      const d=Math.abs(s.x-x)+Math.abs(s.y-y);
      if (d<=powerBuffRadius()) count += (1+0.25*levels.power);
    }
  }
  return count*0.15;
}
let nearbyPowerBonus = 0;

const CAT_HIT_POINTS = 1;

async function hostTurretsAndArc(){
  if (!I_AM_HOST) return;

  for (const o of structures.values()){
    if (!["üî´","‚ö°"].includes(o.t)) continue;

    const rng = (o.t==="üî´") ? 5 : 4;
    const nearbyPowerBonus = nearbyPowerBonusFor(o.x,o.y);

    const targets = [];

    // Cat is a valid target: awards point AND (now) gets damaged only by FIRE/BURN; turrets/arcs still only give points
    if (gameDoc.cat){
      const d = Math.abs(gameDoc.cat.x - o.x) + Math.abs(gameDoc.cat.y - o.y);
      if (d <= rng) targets.push({type:"cat", x:gameDoc.cat.x, y:gameDoc.cat.y});
    }
    for (const [id,r] of rats){
      const d = Math.abs(r.x - o.x) + Math.abs(r.y - o.y);
      if (d <= rng) targets.push({type:"rat", id, x:r.x, y:r.y});
    }
    for (const [id,c] of caterpillars){
      const d = Math.abs(c.x - o.x) + Math.abs(c.y - o.y);
      if (d <= rng) targets.push({type:"cater", id, x:c.x, y:c.y});
    }
    for (const [id,cw] of crows){
      const d = Math.abs(cw.x - o.x) + Math.abs(cw.y - o.y);
      if (d <= rng) targets.push({type:"crow", id, x:cw.x, y:cw.y});
    }
    if (!targets.length) continue;

    targets.sort((a,b)=>
      (Math.abs(a.x-o.x)+Math.abs(a.y-o.y)) -
      (Math.abs(b.x-o.x)+Math.abs(b.y-o.y))
    );
    const t = targets[0];

    if (o.t === "üî´"){
      const dmg = Math.round(dmgTurret() * (1 + nearbyPowerBonus));
      spawnHitParticles(t.x, t.y, 6);

      if (t.type === "cat"){
        me.score += CAT_HIT_POINTS;
        await updateDoc(doc(playersCol, myName), { score: me.score });
        floatText(t.x, t.y, `+${CAT_HIT_POINTS}`, "#7cf");
      } else if (t.type === "rat"){
        const r = rats.get(t.id); if (!r) continue;
        const hp = r.hp - dmg;
        if (hp <= 0) await deleteDoc(doc(ratsCol, t.id));
        else          await updateDoc(doc(ratsCol, t.id), { hp });
      } else if (t.type === "cater"){
        await deleteDoc(doc(catsCol, t.id));
      } else if (t.type === "crow"){
        await deleteDoc(doc(crowsCol, t.id));
      }

    } else if (o.t === "‚ö°"){
      let jumps = arcJumps();
      const base = dmgArc();
      const dmg  = Math.round(base * (1 + nearbyPowerBonus));

      let chainList = [t];
      const sigOf = n => n.id || `${n.type}:${n.x}:${n.y}`;
      const hitSet = new Set([sigOf(t)]);

      while (chainList.length && jumps >= 0){
        const last = chainList[chainList.length - 1];

        spawnHitParticles(last.x, last.y, 8, "#bde1ff");

        if (last.type === "cat"){
          me.score += CAT_HIT_POINTS;
          await updateDoc(doc(playersCol, myName), { score: me.score });
          floatText(last.x, last.y, `+${CAT_HIT_POINTS}`, "#7cf");
        } else if (last.type === "rat"){
          const r = rats.get(last.id);
          if (r){
            const hp = r.hp - dmg;
            if (hp <= 0) await deleteDoc(doc(ratsCol, last.id));
            else          await updateDoc(doc(ratsCol, last.id), { hp });
          }
        } else if (last.type === "cater"){
          await deleteDoc(doc(catsCol, last.id));
        } else if (last.type === "crow"){
          await deleteDoc(doc(crowsCol, last.id));
        }

        // next jump
        let next = null, best = 1e9;
        const pool = [];
        for (const [id,r] of rats)          pool.push({type:"rat",   id, x:r.x,  y:r.y});
        for (const [id,c] of caterpillars)  pool.push({type:"cater", id, x:c.x,  y:c.y});
        for (const [id,cw] of crows)        pool.push({type:"crow",  id, x:cw.x, y:cw.y});

        for (const cand of pool){
          const sig = sigOf(cand);
          if (hitSet.has(sig)) continue;
          const d = Math.abs(cand.x - last.x) + Math.abs(cand.y - last.y);
          if (d <= 3 && d < best){ best = d; next = cand; }
        }

        if (!next) break;
        hitSet.add(sigOf(next));
        chainList.push(next);
        jumps--;
      }
    }
  }
}

function hiveSpawnRate(){ return Math.max(600, 1200 * (1 - 0.15*levels.hive)); } // faster
const hiveTimers = new Map();
function hiveKey(x,y){ return `${x}_${y}`; }

async function hostFleaHiveTick(){
  if (!I_AM_HOST) return;
  const now = Date.now();
  for (const k of [...hiveTimers.keys()]) {
    const s = structures.get(k);
    if (!s || s.t !== "üêù") hiveTimers.delete(k);
  }

  for (const o of structures.values()){
    if (o.t !== "üêù") continue;

    const k = hiveKey(o.x,o.y);
    const next = hiveTimers.get(k) ?? (now + hiveSpawnRate());
    if (now < next) continue;

    const dirs = [[1,0],[-1,0],[0,1],[0,-1]];
    let spawned = false;
    for (const [dx,dy] of dirs){
      const nx = o.x + dx, ny = o.y + dy;
      if (isBlocked(nx,ny)) continue;
      let occ = false; for (const f of fleas.values()) { if (f.x===nx && f.y===ny){ occ=true; break; } }
      if (occ) continue;

      await addDoc(fleasCol, { x:nx, y:ny, life:25 }); // ~ fast now
      spawned = true;
      break;
    }
    hiveTimers.set(k, spawned ? (now + hiveSpawnRate()) : (now + 300));
  }
}

const FLEA_CAT_HIT_POINTS = 1;
async function hostFleasMove(){
  if (!I_AM_HOST) return;
  const killFlea = async(fid)=>{ try{ await deleteDoc(doc(fleasCol,fid)); }catch(e){} };

  for (const [id,f] of fleas){
    let target=null, best=1e9;
    const consider = (x,y,tag,extra={})=>{
      const d = Math.abs(x-f.x)+Math.abs(y-f.y);
      if (d<best){ best=d; target={x,y,tag,...extra}; }
    };
    if (gameDoc.cat) consider(gameDoc.cat.x, gameDoc.cat.y, "cat");
    for (const [rid,r] of rats)          consider(r.x,r.y,"rat",{rid});
    for (const [cid,c] of caterpillars)  consider(c.x,c.y,"cater",{cid});
    for (const [crid,cw] of crows)       consider(cw.x,cw.y,"crow",{crid});

    // move toward target
    let step=null;
    if (target){
      const dx = Math.sign(target.x - f.x);
      const dy = Math.sign(target.y - f.y);
      step = (Math.abs(target.x-f.x) >= Math.abs(target.y-f.y))
        ? {x:clamp(f.x+dx,1,gridSize-2), y:f.y}
        : {x:f.x, y:clamp(f.y+dy,1,gridSize-2)};
    }
    const nextLife = (f.life ?? 0) - 1;
    if (!step){ if (nextLife<=0) await killFlea(id); else await updateDoc(doc(fleasCol,id),{life:nextLife}); continue; }
    await updateDoc(doc(fleasCol,id),{x:step.x,y:step.y,life:nextLife});

    // impacts
    let impacted=false;
    if (gameDoc.cat && step.x===gameDoc.cat.x && step.y===gameDoc.cat.y){
      spawnHitParticles(step.x,step.y,5,"#7cf");
      me.score += FLEA_CAT_HIT_POINTS;
      await updateDoc(doc(playersCol,myName),{score:me.score});
      floatText(step.x,step.y,`+${FLEA_CAT_HIT_POINTS}`,"#7cf");
      impacted=true;
    }
    if (!impacted){
      for (const [rid,r] of rats){
        if (r.x===step.x && r.y===step.y){
          const nh=(r.hp||0)-5;
          spawnHitParticles(step.x,step.y,6);
          if (nh<=0) await deleteDoc(doc(ratsCol,rid)); else await updateDoc(doc(ratsCol,rid),{hp:nh});
          impacted=true; break;
        }
      }
    }
    if (!impacted){
      for (const [cid,c] of caterpillars){
        if (c.x===step.x && c.y===step.y){
          spawnHitParticles(step.x,step.y,6);
          await deleteDoc(doc(catsCol,cid));
          impacted=true; break;
        }
      }
    }
    if (!impacted){
      for (const [crid,cw] of crows){
        if (cw.x===step.x && cw.y===step.y){
          spawnHitParticles(step.x,step.y,6);
          await deleteDoc(doc(crowsCol,crid));
          impacted=true; break;
        }
      }
    }
    if (impacted || nextLife<=0){ await killFlea(id); }
  }
}

// Rats: prefer reachable mouse within 8; else nearest structure/distant player
async function hostRatsThink(){
  if (!I_AM_HOST) return;

  for (const [id,r] of rats){
    // 1) find reachable mouse within 8
    let chaseMouse=null, best=1e9;
    const mice=[];
    if (me.alive) mice.push({x:me.x,y:me.y,name:myName});
    for (const [n,p] of Object.entries(players)) if (p.alive) mice.push({x:p.x,y:p.y,name:n});
    for (const m of mice){
      const dist = Math.abs(m.x-r.x)+Math.abs(m.y-r.y);
      if (dist<=8){
        const p = findPath(r.x,r.y,m.x,m.y,true);
        if (p && dist<best){ best=dist; chaseMouse={...m}; }
      }
    }

    let t=null;
    if (chaseMouse){
      t = {type:"mouse", ...chaseMouse};
    }else{
      // fallback: closest structure or (if none) closest player anywhere
      let sPick=null, sBest=1e9;
      for (const s of structures.values()){
        if (["üß±","üî´","üêù","‚ö°","üîå","ü©π","üîÄ","üß®","üõ¢Ô∏è"].includes(s.t)){
          const d=Math.abs(s.x-r.x)+Math.abs(s.y-r.y);
          if (d<sBest){ sBest=d; sPick=s; }
        }
      }
      if (sPick) t = {type:"struct", x:sPick.x, y:sPick.y};
      else if (mice.length){
        mice.sort((a,b)=> (Math.abs(a.x-r.x)+Math.abs(a.y-r.y)) - (Math.abs(b.x-r.x)+Math.abs(b.y-r.y)));
        t = {type:"mouse", ...mice[0]};
      }
    }
    if (!t) continue;

    // move toward t
    let p = findPath(r.x,r.y,t.x,t.y,true);
    let step=null;
    if (p && p.length>1) step={x:p[1][0],y:p[1][1]};
    else {
      const dx=Math.sign(t.x-r.x), dy=Math.sign(t.y-r.y);
      step = (Math.abs(t.x-r.x)>=Math.abs(t.y-r.y))
        ? {x:clamp(r.x+dx,1,gridSize-2), y:r.y}
        : {x:r.x, y:clamp(r.y+dy,1,gridSize-2)};
    }
    await updateDoc(doc(ratsCol,id),{x:step.x,y:step.y});

    // mines
    const ms = structures.get(key(step.x,step.y));
    if (ms && ms.t==="üß®"){
      const dmg = spikeDamage(); spawnHitParticles(step.x,step.y,8);
      const hp=(r.hp||0)-dmg;
      await deleteStructureHost(step.x,step.y); // consume mine
      if (hp<=0){ await deleteDoc(doc(ratsCol,id)); continue; }
      else { await updateDoc(doc(ratsCol,id),{hp}); }
    }

    // attack on overlap
    if (t.type==="struct" && r.x===t.x && r.y===t.y){
      await damageStructureHost(r.x,r.y, 1 + Math.floor((gameDoc.catPower||0)/3));
    }
    if (t.type==="mouse" && r.x===t.x && r.y===t.y){
      if (t.name===myName && me.alive){
        me.alive=false; await updateDoc(doc(playersCol,myName),{alive:false});
        await addDoc(corpsesCol,{x:r.x,y:r.y});
      } else {
        await updateDoc(doc(playersCol,t.name),{alive:false});
        await addDoc(corpsesCol,{x:r.x,y:r.y});
      }
    }

    // FIRE RAT: ignite walls underfoot
    if (r.type==="firerat"){
      const s = structures.get(key(r.x,r.y));
      if (s && s.t==="üß±"){
        await updateDoc(doc(structsCol,key(r.x,r.y)),{burn:true});
      }
    }
  }
}

/* ------------------------------- Cat AI ---------------------------------- */
async function hostCatAI(){
  if (!I_AM_HOST || !gameDoc.cat) return;

  const cat = {...gameDoc.cat};

  // stunned?
  if (cat.stunUntil && Date.now() < cat.stunUntil){
    await updateDoc(gameRef,{cat});
    return;
  }

  // pick target
  const mice=[];
  if (me.alive) mice.push({x:me.x,y:me.y,type:"mouse",name:myName});
  for (const [n,p] of Object.entries(players)) if (p.alive) mice.push({x:p.x,y:p.y,type:"mouse",name:n});

  let target=null;
  if (mice.length){
    mice.sort((a,b)=> (Math.abs(a.x-cat.x)+Math.abs(a.y-cat.y)) - (Math.abs(b.x-cat.x)+Math.abs(b.y-cat.y)));
    target = mice[0];
  }
  if (!target){
    for (const s of structures.values()){ if (s.t==="üî´"){ target={x:s.x,y:s.y,type:"turret"}; break; } }
  }
  if (!target){
    let best=1e9;
    for (const s of structures.values()){
      if (!["üß±","üî´","üêù"].includes(s.t)) continue;
      const d=Math.abs(s.x-cat.x)+Math.abs(s.y-cat.y);
      if (d<best){ best=d; target={x:s.x,y:s.y,type:"struct"}; }
    }
  }
  if (!target){ await updateDoc(gameRef,{cat}); return; }

  // path
  let path = findPathToTargetOrAdjacent(cat.x,cat.y,target.x,target.y);
  if (path && path.length>1){
    const step = path[1];
    cat.x = step[0]; cat.y = step[1];
  }else{
    const dx = Math.sign(target.x - cat.x);
    const dy = Math.sign(target.y - cat.y);
    const tryDirs = (Math.abs(target.x-cat.x) >= Math.abs(target.y-cat.y))
      ? [[dx,0],[0,dy],[dx,dy],[-dx,dy]]
      : [[0,dy],[dx,0],[dx,dy],[dx,-dy]];
    let moved=false;
    for (const [sx,sy] of tryDirs){
      const nx = clamp(cat.x+sx,1,gridSize-2);
      const ny = clamp(cat.y+sy,1,gridSize-2);
      if (nx===cat.x && ny===cat.y) continue;

      const block = structures.get(`${nx}_${ny}`);
      if (!block){
        cat.x=nx; cat.y=ny; moved=true; break;
      }else if (["üß±","üî´","üêù"].includes(block.t)){
        const chew = 2 + Math.floor((gameDoc.catPower||0)/2);
        await damageStructureHost(nx,ny,chew);
        moved=true; break;
      }else{
        cat.x=nx; cat.y=ny; moved=true; break;
      }
    }
  }

  // adjacent bites
  const adj = [[1,0],[-1,0],[0,1],[0,-1]];
  for (const [ax,ay] of adj){
    const tx=cat.x+ax, ty=cat.y+ay;

    const s = structures.get(`${tx}_${ty}`);
    if (s && ["üß±","üî´","üêù"].includes(s.t)){
      const chew = 2 + Math.floor((gameDoc.catPower||0)/2);
      await damageStructureHost(tx,ty,chew);
      spawnHitParticles(tx,ty,6,"#f99");
      break;
    }

    if (me.alive && me.x===tx && me.y===ty){
      me.alive=false;
      await updateDoc(doc(playersCol,myName),{alive:false});
      await addDoc(corpsesCol,{x:tx,y:ty});
      break;
    }
    for (const [n,p] of Object.entries(players)){
      if (p.alive && p.x===tx && p.y===ty){
        await updateDoc(doc(playersCol,n),{alive:false});
        await addDoc(corpsesCol,{x:tx,y:ty});
        break;
      }
    }
  }

  await updateDoc(gameRef,{cat});
}

/* --------------------------------- Joysticks ----------------------------- */
function setupJoystick(el, onDir){
  const knob = el.querySelector('.knob');
  const rect = ()=> el.getBoundingClientRect();
  let active=false, cx=0, cy=0, maxR=50;
  const setKnob=(dx,dy)=>{ const r=Math.hypot(dx,dy), sc=r>maxR?maxR/r:1;
    knob.style.left=`calc(50% + ${(dx*sc)}px)`; knob.style.top=`calc(50% + ${(dy*sc)}px)`; };
  const dirFrom=(dx,dy)=>{ if (Math.hypot(dx,dy)<16) return {dx:0,dy:0};
    if (Math.abs(dx)>Math.abs(dy)) return {dx:Math.sign(dx),dy:0}; else return {dx:0,dy:Math.sign(dy)}; };
  const end=()=>{ active=false; setKnob(0,0); onDir({dx:0,dy:0}); };
  el.addEventListener('touchstart',e=>{ e.preventDefault(); active=true; const b=rect(); cx=b.left+b.width/2; cy=b.top+b.height/2; },{passive:false});
  el.addEventListener('touchmove',e=>{ if (!active) return; const t=e.touches[0]; const dx=t.clientX-cx, dy=t.clientY-cy; setKnob(dx,dy); onDir(dirFrom(dx,dy)); },{passive:false});
  el.addEventListener('touchend',e=>{ end(); },{passive:false});
  el.addEventListener('touchcancel',e=>{ end(); },{passive:false});
}
