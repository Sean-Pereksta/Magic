function isBlocked(x,y){
  if (x<=0||y<=0||x>=gridSize-1||y>=gridSize-1) return true;

function hpBar(el, cur, max){

let nearbyPowerBonus = 0;

/* ------------------------------ Pathfinding ------------------------------ */
function findPath(sx,sy,tx,ty,allowTargetBlocked=false,fly=false){
  const Q=[[sx,sy]];
  const P=new Map([[key(sx,sy),null]]);
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  while(Q.length){
    const [x,y]=Q.shift();
    if (x===tx && y===ty) break;
    for(const [dx,dy] of dirs){
      const nx=x+dx, ny=y+dy;
      if (nx<0||ny<0||nx>=gridSize||ny>=gridSize) continue;
      if (P.has(key(nx,ny))) continue;
      const blocked = fly? false : isBlocked(nx,ny);
      const isTarget = (nx===tx && ny===ty);
      if (blocked && !(allowTargetBlocked && isTarget)) continue;
      P.set(key(nx,ny),[x,y]); Q.push([nx,ny]);
    }
  }
  if (!P.has(key(tx,ty))) return null;
  const path=[]; let cur=[tx,ty];
  while(cur){ path.push(cur); cur=P.get(key(cur[0],cur[1])); }
  path.reverse(); return path;
}
function passableForCat(x,y){
  return !(x<=0||y<=0||x>=gridSize-1||y>=gridSize-1) && !isBlocked(x,y);
}
function findPathToTargetOrAdjacent(sx,sy,tx,ty){
  let p = findPath(sx,sy,tx,ty,true);
  if (p) return p;
  const adj = [[1,0],[-1,0],[0,1],[0,-1]];
  let best=null, bestLen=1e9;
  for (const [dx,dy] of adj){
    const ax=tx+dx, ay=ty+dy;
    if (!passableForCat(ax,ay)) continue;
    const q = findPath(sx,sy,ax,ay,false);
    if (q && q.length<bestLen){ best=q; bestLen=q.length; }
  }
  return best;
}

/* ----------------------------- Weighted choice --------------------------- */
function weightedChoice(list){
  // list: [{t, w}]
  const sum = list.reduce((a,b)=>a+b.w,0);
  let r = Math.random()*sum;
  for (const it of list){
    if (r < it.w) return it.t;
    r -= it.w;
  }
  return list[list.length-1].t;
}

/* ------------------------------ Host: pickups ---------------------------- */
function minutesSinceStart(){ return Math.floor((Date.now() - (gameDoc.startMs||Date.now()))/60000); }
function unlockedItems(){
  const m=minutesSinceStart();
  const base = ["üß±","üî´","üêù"]; // walls, turrets, hives
  const extra = [];
  if (m>=0) extra.push("üß®","üõ¢Ô∏è"); // spikes & oil available any time
  if (m>=3) extra.push("‚ö°");       // Arc Tower
  if (m>=4) extra.push("üîå");       // Power Node
  if (m>=5) extra.push("ü©π");       // Repair Node
  extra.push("üîÄ");                 // Router
  return base.concat(extra);
}
// commonness: walls > turrets > hives > others
function weightedBuildingPool(){
  const avail = unlockedItems();
  const list = [];
  for (const t of avail){
    let w = 1;
    if (t==="üß±") w=6;
    else if (t==="üî´") w=3;
    else if (t==="üêù") w=2;
    else w=1;
    list.push({t,w});
  }
  return list;
}

    const y = 2 + Math.floor(Math.random()*(gridSize-4));
    if (!tileOccupied(x,y)){

/* ------------------------------- Cat AI ---------------------------------- */
async function hostCatAI(){
  if (!I_AM_HOST || !gameDoc.cat) return;

  // handle stun
  if (gameDoc.cat.stunUntil && Date.now() < gameDoc.cat.stunUntil){
    // stay stunned
    return;
  }else if (gameDoc.cat.stunUntil && Date.now() >= gameDoc.cat.stunUntil){
    // stun ended, clear marker
    await updateDoc(gameRef,{cat:{...gameDoc.cat, stunUntil:0}});
  }

  const cat = {...gameDoc.cat};

  // pick target: mouse first, then turret, else any structure
  const mice=[];
  if (me.alive) mice.push({x:me.x,y:me.y,type:"mouse",name:myName});
  for (const [n,p] of Object.entries(players)) if (p.alive) mice.push({x:p.x,y:p.y,type:"mouse",name:n});

  let target=null;
  if (mice.length){
    mice.sort((a,b)=> (Math.abs(a.x-cat.x)+Math.abs(a.y-cat.y)) - (Math.abs(b.x-cat.x)+Math.abs(b.y-cat.y)));
    target = mice[0];
  }
  if (!target){
    for (const s of structures.values()){ if (s.t==="üî´"){ target={x:s.x,y:s.y,type:"turret"}; break; } }
  }
  if (!target){
    let best=1e9;
    for (const s of structures.values()){
      if (!["üß±","üî´","üêù"].includes(s.t)) continue;
      const d=Math.abs(s.x-cat.x)+Math.abs(s.y-cat.y);
      if (d<best){ best=d; target={x:s.x,y:s.y,type:"struct"}; }
    }
  }
  if (!target){ await updateDoc(gameRef,{cat}); return; }

  // path/step
  let path = findPathToTargetOrAdjacent(cat.x,cat.y,target.x,target.y);
  if (path && path.length>1){
    const step = path[1];
    cat.x = step[0]; cat.y = step[1];
  }else{
    const dx = Math.sign(target.x - cat.x);
    const dy = Math.sign(target.y - cat.y);
    const tryDirs = (Math.abs(target.x-cat.x) >= Math.abs(target.y-cat.y))
      ? [[dx,0],[0,dy],[dx,dy],[-dx,dy]]
      : [[0,dy],[dx,0],[dx,dy],[dx,-dy]];
    for (const [sx,sy] of tryDirs){
      const nx = clamp(cat.x+sx,1,gridSize-2);
      const ny = clamp(cat.y+sy,1,gridSize-2);
      if (nx===cat.x && ny===cat.y) continue;
      const block = structures.get(`${nx}_${ny}`);
      if (!block){ cat.x=nx; cat.y=ny; break; }
      else if (["üß±","üî´","üêù"].includes(block.t)){
        const chew = 2 + Math.floor((gameDoc.catPower||0)/2);
        await damageStructureHost(nx,ny,chew);
        break;
      }else{
        cat.x=nx; cat.y=ny; break;
      }
    }
  }

  // bite adjacent
  const adj = [[1,0],[-1,0],[0,1],[0,-1]];
  for (const [ax,ay] of adj){
    const tx=cat.x+ax, ty=cat.y+ay;
    const s = structures.get(`${tx}_${ty}`);
    if (s && ["üß±","üî´","üêù"].includes(s.t)){
      const chew = 2 + Math.floor((gameDoc.catPower||0)/2);
      await damageStructureHost(tx,ty,chew);
      spawnHitParticles(tx,ty,6,"#f99");
      break;
    }
    if (me.alive && me.x===tx && me.y===ty){
      me.alive=false; await updateDoc(doc(playersCol,myName),{alive:false}); await addDoc(corpsesCol,{x:tx,y:ty}); break;
    }
    for (const [n,p] of Object.entries(players)){
      if (p.alive && p.x===tx && p.y===ty){
        await updateDoc(doc(playersCol,n),{alive:false}); await addDoc(corpsesCol,{x:tx,y:ty}); break;
      }
    }
  }

  await updateDoc(gameRef,{cat});
}

function nearbyPowerBonusFor(x,y){
  let count=0;
  for(const s of structures.values()){
    if (s.t==="üîå"){
      const d=Math.abs(s.x-x)+Math.abs(s.y-y);
      if (d<=2) count += (1+0.25*levels.power);
    }
  }
  return count*0.15;
}
const CAT_HIT_POINTS = 1;

async function hostTurretsAndArc(){
  if (!I_AM_HOST) return;

  for (const o of structures.values()){
    if (!["üî´","‚ö°"].includes(o.t)) continue;

    const rng = (o.t==="üî´") ? 5 : 4;
    const nearbyPowerBonus = nearbyPowerBonusFor(o.x,o.y);

    const targets = [];
    if (gameDoc.cat){
      const d = Math.abs(gameDoc.cat.x - o.x) + Math.abs(gameDoc.cat.y - o.y);
      if (d <= rng) targets.push({type:"cat", x:gameDoc.cat.x, y:gameDoc.cat.y});
    }
    for (const [id,r] of rats){
      const d = Math.abs(r.x - o.x) + Math.abs(r.y - o.y);
      if (d <= rng) targets.push({type:"rat", id, x:r.x, y:r.y});
    }
    for (const [id,c] of caterpillars){
      const d = Math.abs(c.x - o.x) + Math.abs(c.y - o.y);
      if (d <= rng) targets.push({type:"cater", id, x:c.x, y:c.y});
    }
    for (const [id,cw] of crows){
      const d = Math.abs(cw.x - o.x) + Math.abs(cw.y - o.y);
      if (d <= rng) targets.push({type:"crow", id, x:cw.x, y:cw.y});
    }
    if (!targets.length) continue;

    targets.sort((a,b)=> (Math.abs(a.x-o.x)+Math.abs(a.y-o.y)) - (Math.abs(b.x-o.x)+Math.abs(b.y-o.y)));
    const t = targets[0];

    if (o.t === "üî´"){
      const dmg = Math.round(dmgTurret() * (1 + nearbyPowerBonus));
      spawnHitParticles(t.x, t.y, 6);

      if (t.type === "cat"){
        me.score += CAT_HIT_POINTS;
        await updateDoc(doc(playersCol, myName), { score: me.score });
        floatText(t.x,t.y,`+${CAT_HIT_POINTS}`,"#7cf");
        continue;
      }
      if (t.type === "rat"){
        const r = rats.get(t.id); if (!r) continue;
        const hp = r.hp - dmg;
        if (hp <= 0) await deleteDoc(doc(ratsCol, t.id));
        else          await updateDoc(doc(ratsCol, t.id), { hp });
      } else if (t.type === "cater"){
        const c = caterpillars.get(t.id);
        if (!c || (c.hp||1) - dmg <= 0) await deleteDoc(doc(catsCol, t.id));
        else await updateDoc(doc(catsCol, t.id), { hp:(c.hp||1)-dmg });
      } else if (t.type === "crow"){
        const cr = crows.get(t.id);
        if (!cr || (cr.hp||1) - dmg <= 0) await deleteDoc(doc(crowsCol, t.id));
        else await updateDoc(doc(crowsCol, t.id), { hp:(cr.hp||1)-dmg });
      }

    } else if (o.t === "‚ö°"){
      let jumps = 1 + Math.floor(levels.arc/3);
      const dmg  = Math.round(dmgArc() * (1 + nearbyPowerBonus));

      let chainList = [t];
      const sigOf = n => n.id || `${n.type}:${n.x}:${n.y}`;
      const hitSet = new Set([sigOf(t)]);

      while (chainList.length && jumps >= 0){
        const last = chainList[chainList.length - 1];
        spawnHitParticles(last.x, last.y, 8, "#bde1ff");

        if (last.type === "cat"){
          me.score += CAT_HIT_POINTS;
          await updateDoc(doc(playersCol, myName), { score: me.score });
          floatText(last.x,last.y,`+${CAT_HIT_POINTS}`,"#7cf");
        } else if (last.type === "rat"){
          const r = rats.get(last.id);
          if (r){
            const hp = r.hp - dmg;
            if (hp <= 0) await deleteDoc(doc(ratsCol, last.id));
            else          await updateDoc(doc(ratsCol, last.id), { hp });
          }
        } else if (last.type === "cater"){
          const c = caterpillars.get(last.id);
          if (!c || (c.hp||1) - dmg <= 0) await deleteDoc(doc(catsCol, last.id));
          else await updateDoc(doc(catsCol, last.id), { hp:(c.hp||1)-dmg });
        } else if (last.type === "crow"){
          const cr = crows.get(last.id);
          if (!cr || (cr.hp||1) - dmg <= 0) await deleteDoc(doc(crowsCol, last.id));
          else await updateDoc(doc(crowsCol, last.id), { hp:(cr.hp||1)-dmg });
        }

        let next = null, best = 1e9;
        const pool = [];
        for (const [id,r] of rats)          pool.push({type:"rat",   id, x:r.x,  y:r.y});
        for (const [id,c] of caterpillars)  pool.push({type:"cater", id, x:c.x,  y:c.y});
        for (const [id,cw] of crows)        pool.push({type:"crow",  id, x:cw.x, y:cw.y});

        for (const cand of pool){
          const sig = sigOf(cand);
          if (hitSet.has(sig)) continue;
          const d = Math.abs(cand.x - last.x) + Math.abs(cand.y - last.y);
          if (d <= 3 && d < best){ best = d; next = cand; }
        }
        if (!next) break;
        hitSet.add(sigOf(next));
        chainList.push(next);
        jumps--;
      }
    }
  }
}

async function hostRatsThink(){

    }
    miceTargets.sort((a,b)=>a.pathLen-b.pathLen);

      t = {x:miceTargets[0].x, y:miceTargets[0].y, type:"mouse", name:miceTargets[0].name};
    }else{

    // Attack if on target tile
    if (t.type==="struct" && r.x===t.x && r.y===t.y){
      await damageStructureHost(r.x,r.y, 1 + Math.floor((gameDoc.catPower||0)/3));

async function hostCrowsThink(){
  if (!I_AM_HOST) return;
  for(const [id,cw] of crows){
    let targets=[];
    if (me.alive) targets.push({x:me.x,y:me.y,type:"mouse"});
    for (const [,p] of Object.entries(players)) if (p.alive) targets.push({x:p.x,y:p.y,type:"mouse"});
    for(const s of structures.values()) if (["üî´","‚ö°","üêù"].includes(s.t)) targets.push({x:s.x,y:s.y,type:"struct"});
    if (!targets.length) continue;
    targets.sort((a,b)=> (Math.abs(a.x-cw.x)+Math.abs(a.y-cw.y)) - (Math.abs(b.x-cw.x)+Math.abs(b.y-cw.y)));
    const t=targets[0];
    const p=findPath(cw.x,cw.y,t.x,t.y,true,true);
    if (p && p.length>1){
      const step=p[1];
      if (Math.random()<0.5) await updateDoc(doc(crowsCol,id),{x:step[0],y:step[1]});
    }else{
      if (t.type==="struct" && cw.x===t.x && cw.y===t.y){
        spawnHitParticles(cw.x,cw.y,6);
        const cr = crows.get(id);
        await damageStructureHost(cw.x,cw.y,2);
        const nh = (cr?.hp||6)-1;
        if (nh<=0) await deleteDoc(doc(crowsCol,id)); else await updateDoc(doc(crowsCol,id),{hp:nh});
      }
    }
  }
}

/* ------------------------- Oil explosions & burning ---------------------- */
function setBurn(x,y,ms=5000){
  burnTiles.set(key(x,y),{until:Date.now()+ms});

  for (let i=0;i<3;i++){

    s.animate([{opacity:.9, transform:'translateY(0)'},{opacity:0, transform:'translateY(-10px)'}],
              {duration:500+Math.random()*400, easing:'ease-out', fill:'forwards'});
    setTimeout(()=>s.remove(),1000);
  }
}
async function explodeOilAt(x,y,chain=true){
  spawnHitParticles(x,y,12,"#ffa552");
  // burn center + ring
  setBurn(x,y,5000);
  const adj=[[1,0],[-1,0],[0,1],[0,-1]];
  for (const [dx,dy] of adj){ setBurn(x+dx,y+dy,5000); }

  // chain: trigger neighboring oils
  if (chain){
    for (const [dx,dy] of adj){
      const nx=x+dx, ny=y+dy; const s=structures.get(key(nx,ny));
      if (s && s.t==="üõ¢Ô∏è"){
        await deleteStructureHost(nx,ny);
        await explodeOilAt(nx,ny,false);
      }
    }
  }
}

async function damageStructureHost(x,y,amt){
  const id=key(x,y); const s=structures.get(id); if (!s) return;
  spawnHitParticles(x,y,6);
  const wasOil = (s.t==="üõ¢Ô∏è");

  let hp=Math.max(0,(s.hp||0)-amt);

  // Oil explodes on any hit (before delete)
  if (wasOil){
    await explodeOilAt(x,y,true);
  }

  if (hp<=0) await deleteDoc(doc(structsCol,id));
  else await updateDoc(doc(structsCol,id),{hp});
}

// Burning tile tick: damages rats & drains cat stun HP (awards points on drain)
setInterval(async ()=>{
  if (!I_AM_HOST) return;
  if (!gameDoc.cat) return;

  const now = Date.now();
  const toDelete = [];
  for (const [k,v] of burnTiles){
    if (v.until <= now){ toDelete.push(k); continue; }
    const [bx,by]=k.split('_').map(Number);

    // damage rats standing in flame
    for (const [id,r] of rats){
      if (r.x===bx && r.y===by){
        const nh = (r.hp||0) - 2;
        if (nh<=0) await deleteDoc(doc(ratsCol,id)); else await updateDoc(doc(ratsCol,id),{hp:nh});
      }
    }
    // damage crows/caterpillars a bit too
    for (const [id,c] of caterpillars){ if (c.x===bx && c.y===by){ const nh=(c.hp||8)-1; if (nh<=0) await deleteDoc(doc(catsCol,id)); else await updateDoc(doc(catsCol,id),{hp:nh}); } }
    for (const [id,cw] of crows){ if (cw.x===bx && cw.y===by){ const nh=(cw.hp||6)-1; if (nh<=0) await deleteDoc(doc(crowsCol,id)); else await updateDoc(doc(crowsCol,id),{hp:nh}); } }

    // cat stun drain + points if cat stands on burn
    if (gameDoc.cat.x===bx && gameDoc.cat.y===by && !(gameDoc.cat.stunUntil && now<gameDoc.cat.stunUntil)){
      const left = Math.max(0, (gameDoc.cat.stunLeft ?? gameDoc.cat.threshold) - 1);
      let catUpdate = { ...gameDoc.cat, stunLeft:left };
      me.score += 1; // earn a point when the flame ticks the cat
      await updateDoc(doc(playersCol,myName),{score:me.score});
      floatText(bx,by,"+1","#ffa");
      if (left<=0){
        // stun!
        const nextThresh = (gameDoc.cat.threshold||50) + 50;
        catUpdate = { ...catUpdate, stunUntil: now + 10000, threshold: nextThresh, stunLeft: nextThresh };
      }
      await updateDoc(gameRef, { cat: catUpdate });
    }
  }
  for (const k of toDelete) burnTiles.delete(k);
}, 500);

/* ------------------------ Repair / Wall burns (legacy) ------------------- */
async function hostRepairTick(){
  if (!I_AM_HOST) return;
  const heals = new Map();
  for(const s of structures.values()){
    if (s.t!=="ü©π") continue;
    const per = (1 + Math.floor(levels.repair/2)) * (1 + 0.2*levels.repair);
    for (const o of structures.values()){
      if (!["üß±","üî´","üêù","‚ö°","üîå","ü©π","üîÄ","üß®","üõ¢Ô∏è"].includes(o.t)) continue;
      const d=Math.abs(o.x-s.x)+Math.abs(o.y-s.y);
      if (d<=2){ const k=key(o.x,o.y); heals.set(k,(heals.get(k)||0)+per); }
    }
  }
  const cap = 2 + Math.floor((gameDoc.catPower||0)/2);
  for(const [k,amt] of heals){
    const s=structures.get(k); if (!s) continue;
    const healed = Math.min(amt, cap);
    const nh = Math.min(s.max||s.hp||9999, (s.hp||0)+Math.floor(healed));
    await updateDoc(doc(structsCol,k),{hp:nh});
  }
}

async function tryMove(dx,dy){
  if (!me.alive) return;
  if (Date.now()-lastMoveAt<moveDelay) return;

  if (!inBounds(nx,ny)) return;
  me.x=nx; me.y=ny; lastMoveAt=Date.now(); await upsertMe();

  // pickups
  const s=structures.get(key(nx,ny));
  if (s){
    const take=(icon,count)=>{ heldType=icon; heldCount=count; toast(`Held ${icon} x${count}`); };
    if (s.t.startsWith("‚≠ï")){
      const b=s.t.slice(1);
      const counts = { "üß±":20, "üî´":3, "üêù":2, "üß®":4, "üõ¢Ô∏è":6, "‚ö°":2, "üîå":2, "ü©π":2, "üîÄ":2 };
      if (counts[b]!==undefined){ take(b,counts[b]); await deleteDoc(doc(structsCol,key(nx,ny))); }
    }
    // upgrades
    const inc = (k,msg)=>{ levels[k]++; toast(msg); };
    const up = s.t;
    if (up==="üî∫üß±"){ inc("wall","üß± +15% HP"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫üî´"){ inc("turret","üî´ +HP/+DMG"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫üêù"){ inc("hive","üêù Faster spawn/+HP"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫üß®"){ inc("spike","üß® +DMG/+HP"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫üõ¢Ô∏è"){ inc("oil","üõ¢Ô∏è +SLOW/+HP"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫‚ö°"){  inc("arc","‚ö° +DMG/+jumps"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫üîå"){  inc("power","üîå +buff power"); await deleteDoc(doc(structsCol,key(nx,ny))); }
    if (up==="üî∫ü©π"){  inc("repair","ü©π +healing"); await deleteDoc(doc(structsCol,key(nx,ny))); }

                  .filter((v,i,a)=>a.indexOf(v)===i);
    if (dead.length){
      const n = dead[0];
      await updateDoc(doc(playersCol,n),{alive:true,x:nx,y:ny});
      me.score += 100; await updateDoc(doc(playersCol,myName),{score:me.score});
      toast("ü©π Revived +100");
    }
  }

  render();
}

/* --------------------------------- Joysticks ----------------------------- */
function setupJoystick(el, onDir){
  const knob = el.querySelector('.knob');
  const rect = ()=> el.getBoundingClientRect();
  let active=false, cx=0, cy=0, maxR=50;
  const setKnob=(dx,dy)=>{ const r=Math.hypot(dx,dy), sc=r>maxR?maxR/r:1;
    knob.style.left=`calc(50% + ${(dx*sc)}px)`; knob.style.top=`calc(50% + ${(dy*sc)}px)`; };
  const dirFrom=(dx,dy)=>{ if (Math.hypot(dx,dy)<16) return {dx:0,dy:0};
    if (Math.abs(dx)>Math.abs(dy)) return {dx:Math.sign(dx),dy:0}; else return {dx:0,dy:Math.sign(dy)}; };
  const end=()=>{ active=false; setKnob(0,0); onDir({dx:0,dy:0}); };
  el.addEventListener('touchstart',e=>{ e.preventDefault(); active=true; const b=rect(); cx=b.left+b.width/2; cy=b.top+b.height/2; },{passive:false});
  el.addEventListener('touchmove',e=>{ if (!active) return; const t=e.touches[0]; const dx=t.clientX-cx, dy=t.clientY-cy; setKnob(dx,dy); onDir(dirFrom(dx,dy)); },{passive:false});
  el.addEventListener('touchend',e=>{ end(); },{passive:false});
  el.addEventListener('touchcancel',e=>{ end(); },{passive:false});
}
