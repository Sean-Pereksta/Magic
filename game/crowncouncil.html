<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>‚öîÔ∏è Draft Brawl ‚Äî Factions (2P)</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<style>
  :root{
    --bg:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
    --shadow:0 10px 30px rgba(2,6,23,.08);
    --cell:64px; /* bigger tiles for closer view */
    --gap:4px;

    /* team fills kept around but unused now (rank colors used instead) */
    --p0bg:#ffdbe0;
    --p1bg:#dbe7ff;

    /* darker, solid rank colors */
    --rank1:#166534;  /* dark green */
    --rank2:#a16207;  /* dark amber/gold */
    --rank3:#991b1b;  /* dark red */

    /* team colors for HP bars */
    --team0:#ef4444;  /* red */
    --team0b:#dc2626; /* darker red */
    --team1:#3b82f6;  /* blue */
    --team1b:#2563eb; /* darker blue */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}

  .topbar{
    position:sticky; top:0; z-index:30;
    background:#fff; border-bottom:1px solid var(--line);
    padding:8px 10px; display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
  .badge{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff;box-shadow:var(--shadow);font-weight:800}
  .btn{appearance:none;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer;background:#111827;color:#fff}
  .btn.ghost{background:#fff;color:var(--ink)}

  .viewport{
    position:relative; width:100%; height:calc(100dvh - 70px);
    border:1px solid var(--line); border-radius:14px; overflow:hidden; background:#fff;
    cursor:grab; user-select:none; touch-action:none;
  }
  .viewport:active{ cursor:grabbing; }
  .canvas{ position:absolute; left:0; top:0; transform-origin:0 0; will-change:transform; }

  .cells{
    position:relative;
    display:grid;
    grid-template-columns:repeat(var(--w),var(--cell));
    grid-auto-rows:var(--cell);
    gap:var(--gap);
  }
  .cell{
    width:var(--cell);height:var(--cell);
    border:1px solid #e2e8f0;border-radius:10px;background:#f8fafc;
    position:relative;overflow:hidden;
  }

  /* Layers (z-index order): under(0) < ground fx(1) < unit(3) < hp(4) < status(6) */
  .under{
    position:absolute; inset:0; z-index:0;
    opacity:1 !important;
    mix-blend-mode:normal !important;
    filter:none !important;
  }
  .unit{ position:absolute; inset:0; display:grid; place-items:center; font-size:26px; z-index:3; pointer-events:none; }

  .hp{
    position:absolute;left:3px;right:3px;bottom:3px;height:6px;border-radius:4px;
    background:#e2e8f0;overflow:hidden;z-index:4
  }
  /* default (fallback) fill is green; team classes override it */
  .hp>i{
    display:block;height:100%;
    background:linear-gradient(90deg,#22c55e,#16a34a);
  }
  /* team-colored HP fills */
  .hp>i.team0{ background:linear-gradient(90deg,var(--team0),var(--team0b)); }
  .hp>i.team1{ background:linear-gradient(90deg,var(--team1),var(--team1b)); }

  .status{
    position:absolute;
    top:4px;
    right:4px;
    display:flex;
    gap:2px;
    font-size:11px;
    z-index:6;
    pointer-events:none;
  }
  .status span{
    text-shadow:0 1px 2px rgba(0,0,0,.4);
  }

  .hitflash{ position:absolute; inset:0; background:rgba(255,255,255,.9); animation:flash .12s ease; pointer-events:none; z-index:2 }
  @keyframes flash{ from{opacity:.9} to{opacity:0} }
  .dmg{
    position:absolute; left:50%; top:40%; transform:translate(-50%,-50%);
    font-weight:900; font-size:12px; color:#b91c1c; text-shadow:0 1px 0 rgba(0,0,0,.15);
    animation:dmg 600ms ease-out forwards; pointer-events:none; z-index:5;
  }
  @keyframes dmg{
    0%{opacity:0; transform:translate(-50%,-40%) scale(.9)}
    10%{opacity:1;}
    100%{opacity:0; transform:translate(-50%,-100%) scale(1)}
  }

  /* Ground effects (more saturated) */
  .poison{ position:absolute; inset:0; background:#15803d; opacity:.85; z-index:1; animation:poipulse 1s ease-in-out infinite; }
  @keyframes poipulse{ 0%,100%{filter:brightness(1)} 50%{filter:brightness(1.15)} }

  .toxic{ position:absolute; inset:0; background:#6b21a8; opacity:.9; z-index:1; animation:toxpulse 1s ease-in-out infinite; }
  @keyframes toxpulse{ 0%,100%{filter:saturate(1)} 50%{filter:saturate(1.2)} }

  .acid{ position:absolute; inset:0; background:#1d4ed8; opacity:.85; z-index:1; animation:acidpulse 1s ease-in-out infinite; }
  @keyframes acidpulse{ 0%,100%{filter:saturate(1)} 50%{filter:saturate(1.2)} }
  .ward{ position:absolute; inset:0; background:#8ec5ff; border:1px solid #4ea3ff; z-index:1 }

  /* Draft overlay */
  .overlay{position:absolute;inset:0;background:rgba(255,255,255,.55);display:none;z-index:40}
  .cardRow{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);display:flex;gap:10px;z-index:50;flex-wrap:wrap;justify-content:center}
  .card{width:min(240px,34vw);background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);padding:12px 14px;cursor:pointer;display:grid;gap:6px;user-select:none}
  .card:hover .title{font-weight:900}
  .desc{color:var(--muted);font-size:.92rem}
  .pickNote{
    position:absolute;left:50%;top:12%;transform:translateX(-50%);
    z-index:60;background:#fff;border:1px solid var(--line);border-radius:999px;box-shadow:var(--shadow);
    padding:8px 14px;font-weight:900;display:none;
  }
  .pickCounter{
    position:absolute;left:50%;top:8%;transform:translateX(-50%);
    z-index:61;background:#fff;border:1px solid var(--line);border-radius:999px;box-shadow:var(--shadow);
    padding:6px 12px;font-weight:900;display:none;
  }

  /* VFX */
  .beams, .particles{ position:absolute; left:0; top:0; width:1px; height:1px; transform:translate3d(0,0,0); pointer-events:none; }
  .beam{
    position:absolute; height:3px; border-radius:3px; background:linear-gradient(90deg,rgba(59,130,246,.95),rgba(239,68,68,.95));
    opacity:.95; transform-origin:0 50%; animation:beamfade .35s ease-out forwards;
  }
  .hbeam{
    position:absolute; height:3px; border-radius:3px; background:linear-gradient(90deg,rgba(34,197,94,1),rgba(134,239,172,1));
    opacity:1; transform-origin:0 50%; animation:beamfade .35s ease-out forwards;
  }
  .tline{
    position:absolute;
    height:3px;
    border-radius:3px;
    background:linear-gradient(90deg,#22c55e,#06b6d4);
    opacity:.95;
    transform-origin:0 50%;
    animation:beamfade .45s ease-out forwards;
  }
  @keyframes beamfade{ to{ opacity:0 } }

  .p{ position:absolute; width:6px; height:6px; border-radius:50%; background:#ef4444; opacity:.95; animation:pfade .7s ease-out forwards }
  .p.purple{ background:#6b21a8; }
  @keyframes pfade{ to{ opacity:0; transform:translateY(-8px) scale(.7) } }

  .endSummary{
    position:fixed;
    left:50%;
    bottom:16px;
    transform:translateX(-50%);
    min-width:280px;
    max-width:90vw;
    background:#0f172a;
    color:#e5e7eb;
    padding:10px 14px;
    border-radius:12px;
    box-shadow:var(--shadow);
    font-size:.9rem;
    z-index:50;
    display:none;
  }
  .endSummary .mmrUp{ color:#22c55e; font-weight:700; }
  .endSummary .mmrDown{ color:#ef4444; font-weight:700; }
</style>

<script type="module">

/* ---------------- URL params ---------------- */
const params   = new URLSearchParams(location.search);

const lobbyRef = doc(db,"lobbies",gameId);

/* ---------------- Pace / sizes ---------------- */
const PACE = { tickMs: 560, atkMult: 2.35, moveSteps: 1, poisonDotMs: 900, poisonSlowMs: 1100, toxicDotMs: 1000 };
const VIEW_MS  = 120;   // publish + render cadence (smoother remote view)

let CELL=64, GAP=4, W=8, H=16; // half height and larger cells

/* ---------------- DOM ---------------- */
const $ = (id)=>document.getElementById(id);
const cellsEl=$("cells"), canvas=$("canvas"), viewport=$("viewport"), beamsEl=$("beams"), partsEl=$("particles");

/* ---------------- Fit/zoom & pan ---------------- */
let boardScale=1, pan={x:12, y:12};
function applyTransform(){
  canvas.style.transform = `translate(${pan.x}px, ${pan.y}px) scale(${boardScale})`;
}
function fitBoard(){
  const boardW = W*(CELL+GAP)-GAP;
  const boardH = H*(CELL+GAP)-GAP;
  const vw = viewport.clientWidth, vh=viewport.clientHeight;

  const fitScale = Math.min(vw/boardW, vh/boardH);
  boardScale = Math.min(2.2, fitScale * 1.25); // zoom in beyond fit

  pan.x = Math.round((vw - boardW*boardScale) / 2);
  pan.y = Math.round((vh - boardH*boardScale) / 2);
  applyTransform();
}
new ResizeObserver(fitBoard).observe(viewport);

/* pointer pan */
let dragging=false, last={x:0,y:0};
viewport.addEventListener("pointerdown", e=>{ dragging=true; last={x:e.clientX,y:e.clientY}; });
viewport.addEventListener("pointermove", e=>{
  if(!dragging) return;
  const dx=e.clientX-last.x, dy=e.clientY-last.y;
  pan.x+=dx; pan.y+=dy; applyTransform();
  last={x:e.clientX,y:e.clientY};
});
viewport.addEventListener("pointerup", ()=>{ dragging=false; });
viewport.addEventListener("pointercancel", ()=>{ dragging=false; });

let didEnsure = false;
let ensureInFlight = false;

async function ensureStateExists(){
  if (didEnsure || ensureInFlight) return;
  ensureInFlight = true;
  try{
    await runTransaction(db, async tx=>{
      const st = await tx.get(stateRef);
      if (st.exists()) return;  // someone else created it
      const lob = await tx.get(lobbyRef);
      const players = (lob.exists() && Array.isArray(lob.data().players)) ? lob.data().players.slice(0,2) : [];
      const now = Date.now();

      tx.set(stateRef, {
        players,
        lives:[4,4],
        phase: players.length < 2 ? "waiting" : "faction-select",
        phaseEndsAt: players.length < 2 ? 0 : now + 20000,
        roster:{ p0:[], p1:[] },
        factions:{ p0:null, p1:null },
        field:{ units:[], poison:[], toxic:[], acid:[], wards:[], fx:[] },
        selections:{ p0:[], p1:[] },
        currentPacks:{ p0:[], p1:[] },
        bonusFor:null,
        draftIndex:0,
        winner:null,
        mmr:[1000,1000],
        mmrChange:[0,0]
      });
    });
    didEnsure = true;
  }catch(e){
    if (e?.code !== 'already-exists') console.error('ensureStateExists failed', e);
    didEnsure = true;
  }finally{
    ensureInFlight = false;
  }
}

/* ---------------- Build cells ---------------- */
function buildBoard(){
  cellsEl.style.setProperty("--w", W);
  cellsEl.style.setProperty("--cell", CELL + "px");
  cellsEl.style.setProperty("--gap", GAP + "px");
  const frag=document.createDocumentFragment();
  for (let y=0;y<H;y++){
    for (let x=0;x<W;x++){
      const d=document.createElement("div");
      d.className="cell";
      d.dataset.x=String(x); d.dataset.y=String(y);
      d.innerHTML = `
        <div class="under"></div>
        <div class="unit"></div>
        <div class="hp"><i style="width:0%"></i></div>
        <div class="status"></div>
      `;
      frag.appendChild(d);
    }
  }
  cellsEl.innerHTML="";
  cellsEl.appendChild(frag);
}
buildBoard();

/* ---------------- Units & data ---------------- */
const R = (hp,dmg,range,cd)=>({hp,dmg,range,cd});
const M = (hp,dmg,cd)=>({hp,dmg,range:1,cd});

/* NOTE: rifleman dmg ‚Üì and range ‚Üë; guardian size 1; defiler size 1, toxicSplash */

  /* Aesir */
  phaser:   { faction:"Aesir", name:"Phasers",   emoji:"‚ú®", role:"back",  base:{...R(6,2,4,800), blink50:true}, spawn:2 },

  },

  /* Helions */
  hellspawn:{ faction:"Helions", name:"Hell Spawn", emoji:"üêú", role:"front", base:{...M(8,2,500), spd:3}, spawn:4 },
  roach:    { faction:"Helions", name:"Roaches",  emoji:"üëæ", role:"back",  base:{...R(11,3,3,1000)}, spawn:2 },
  defiler:  { faction:"Helions", name:"Defiler",  emoji:"ü¶Ç", role:"front", base:{...M(22,4,900), splash1:true, toxicSplash:true}, size:1 },
  blood:    { faction:"Helions", name:"BloodBurst", emoji:"üêû", role:"front", base:{...M(9,3,0), kamikaze:true, paints:true}, spawn:2 },
  matron:{
    faction:"Helions", name:"Brood Matron", emoji:"üï∑Ô∏è", role:"back",
    base:{ hp:18, dmg:1, range:3, cd:1200 },

  },

  },
  spitter:  { faction:"Helions", name:"Spitter Brood", emoji:"üü£", role:"back", base:{...R(8,3,5,1200), acid:true, acidDur:3500} }
};
const FACTIONS = {
  Vanir:  ["rifleman","vrocket","vguard","miner","medic","suppressor","shieldcap"],
  Aesir:  ["phaser","blade","storm","guardian","wardmaker","architect"],
  Helions:["hellspawn","roach","defiler","blood","spitter","matron","viper"]
};
const ALL_FACTIONS = ["Helions","Aesir","Vanir"];

/* ---------------- Helpers & state ---------------- */
const pKey = (i)=> i===0 ? "p0" : "p1";
const idx=(x,y)=> y*W+x;
const inside=(x,y)=> x>=0 && x<W && y>=0 && y<H;

/* rank color map */
function rankColor(lvl){
  if (lvl===3) return getComputedStyle(document.documentElement).getPropertyValue('--rank3') || '#ef4444';
  if (lvl===2) return getComputedStyle(document.documentElement).getPropertyValue('--rank2') || '#eab308';
  return getComputedStyle(document.documentElement).getPropertyValue('--rank1') || '#22c55e';
}

function manhattan(a, b){ return Math.abs(a.x - b.x) + Math.abs(a.y - b.y); }

function wardsHeal(st, now){
  const wards = st.field.wards || [];
  for (const w of wards){
    if (!w.heal || w.hp<=0 || w.until<=now) continue;
    if (now < (w.nextHeal||0)) continue;

    let tgt = null, minRatio = 1.01;
    for (const v of st.field.units){
      if (v.hp<=0) continue;
      if (w.p!=null && v.p !== w.p) continue;
      const d = Math.abs(v.x - w.x) + Math.abs(v.y - w.y);
      if (d <= (w.hRange||3)){
        const r = v.hp / v.maxhp;
        if (r < 1 && r < minRatio){ minRatio = r; tgt = v; }
      }
    }
    if (!tgt) continue;

    const amt = Math.max(1, w.hAmt|0);
    tgt.hp = Math.min(tgt.maxhp, tgt.hp + amt);
    st.field.fx.push(fxHeal(w.x, w.y, tgt.x, tgt.y));
    w.nextHeal = now + (w.hCd || 1500);
  }
}

function wardsShoot(st, now){
  const wards = st.field.wards || [];
  for (const w of wards){
    if (!w.shoot || w.hp<=0 || w.until<=now) continue;
    if (now < (w.next||0)) continue;

    const maxT = w.maxTargets || 1;
    const cand = [];
    for (const v of st.field.units){
      if (v.hp<=0) continue;
      if (w.p!=null && v.p===w.p) continue;
      const d = Math.abs(v.x - w.x) + Math.abs(v.y - w.y);
      if (d <= (w.wRange||3)) cand.push({v,d});
    }
    if (!cand.length) continue;
    cand.sort((a,b)=>a.d-b.d);
    const targets = cand.slice(0, maxT).map(c=>c.v);

    for (const tgt of targets){
      st.field.fx.push(fxBeam(w.x, w.y, tgt.x, tgt.y));
      const raw = w.wDmg || 1;
      const dmg = reduceDamageForTarget(raw, tgt, st.field);
      applyDamage(tgt, dmg);
    }
    w.next = now + (w.wCd || 1400);
  }
}

function auraDamageReduceFor(target, field){
  let reduce = 0;
  for (const a of field.units || []) {
    if (a.p !== target.p) continue;
    if (!a.auraReduce || a.hp <= 0) continue;
    const rng = a.auraRange || 0;
    if (rng > 0 && manhattan(a, target) <= rng) {
      reduce = Math.max(reduce, a.auraReduce|0);
    }
  }
  return reduce;
}

function spawnAdjacentUnit(st, parent, typeKey){
  const t = TROOPS[typeKey]; if (!t) return false;
  const size = (t.size===2?2:1);
  const dir = parent.p===0 ? -1 : +1;
  const candidates = [
    [parent.x, parent.y+dir],
    [parent.x-1, parent.y+dir],[parent.x+1, parent.y+dir],
    [parent.x-1,parent.y],[parent.x+1,parent.y],
    [parent.x, parent.y-dir],
    [parent.x-1,parent.y-dir],[parent.x+1,parent.y-dir]
  ];
  for (const [x,y] of candidates){
    if (!inside(x,y)) continue;
    if (rectangleFree(st.field.units, x, y, size)){

function weightedPick(pool, n){

/* Ranged helpers & AI */
function unitCenter(u){ return { x: u.x + (unitSize(u)-1)/2, y: u.y + (unitSize(u)-1)/2 }; }
function nearestEnemy(u,units,field){
  const wards = field.wards || [];
  let best=null, bd=1e9;
  const c=unitCenter(u);

  const consider=(obj,isWard)=>{
    if (obj.p === u.p) return;
    if (obj.hp <= 0) return;
    const sz = isWard ? 1 : unitSize(obj);
    const center = isWard ? { x: obj.x + (sz-1)/2, y: obj.y + (sz-1)/2 } : unitCenter(obj);
    const d = Math.abs(center.x - c.x) + Math.abs(center.y - c.y);
    if (d < bd){ bd=d; best=obj; }
  };

  for(const v of units) consider(v,false);
  for(const w of wards){
    if (!w.shoot) continue;
    consider(w,true);
  }
  return best;
}
function nearestEnemyRangedPriority(u,units,field){
  const wards = field.wards || [];
  const c = unitCenter(u);
  let best=null, bd=1e9;

  const consider=(obj,isWard)=>{
    if (obj.p === u.p) return;
    if (obj.hp <= 0) return;
    const sz = isWard ? 1 : unitSize(obj);
    const center = isWard ? { x: obj.x + (sz-1)/2, y: obj.y + (sz-1)/2 } : unitCenter(obj);
    const d = Math.abs(center.x - c.x) + Math.abs(center.y - c.y);
    if (d < bd){ bd=d; best=obj; }
  };

  const rangedUnits = units.filter(v=> v.p!==u.p && TROOPS[v.type]?.role==="back" && v.hp>0);
  if (rangedUnits.length){
    rangedUnits.forEach(v=>consider(v,false));
    if (best) return best;
  }
  return nearestEnemy(u,units,field);
}
function manhattanUnits(u,t){
  const a=unitCenter(u), b=unitCenter(t);
  return Math.abs(a.x-b.x)+Math.abs(a.y-b.y);
}
function stepToward(u,t,units){
  const a=unitCenter(u), b=unitCenter(t);
  const dx=b.x-a.x, dy=b.y-a.y;
  const sx=Math.sign(dx), sy=Math.sign(dy);
  const absx=Math.abs(dx), absy=Math.abs(dy);
  const opts = (absx>=absy)
    ? [[u.x+sx,u.y],[u.x,u.y+sy],[u.x-sx,u.y],[u.x,u.y-sy]]
    : [[u.x,u.y+sy],[u.x+sx,u.y],[u.x,u.y-sy],[u.x-sx,u.y]];
  for(const p of opts){
    if (canMoveTo(u,units,p[0],p[1])){ u.x=p[0]; u.y=p[1]; return; }
  }
}
function canStepNow(u, now){
  if (!u.nextStep || now>=u.nextStep){ u.nextStep = now + MOVE_MS; return true; }
  return false;
}
function blinkIfNeeded(u){
  if(!u.blink50 || u.blinked) return;
  if (u.hp <= 0.5*u.maxhp){
    const dir = (u.p===0? +1 : -1);
    for(let i=0;i<3;i++){
      const nx=u.x, ny=u.y+dir;
      if (!inside(nx,ny)) break;
      if (canMoveTo(u, S.field.units, nx, ny)){ u.x=nx; u.y=ny; }
    }
    u.blinked=true;
  }
}
function tilesOnLine(x1,y1,x2,y2){
  const tiles=[]; const dx=x2-x1, dy=y2-y1; const steps = Math.max(Math.abs(dx), Math.abs(dy));
  if (steps===0){ tiles.push({x:Math.round(x1),y:Math.round(y1)}); return tiles; }
  const sx=dx/steps, sy=dy/steps; let x=x1, y=y1;
  for(let i=0;i<=steps;i++){ tiles.push({x:Math.round(x), y:Math.round(y)}); x+=sx; y+=sy; }
  return tiles;
}

function healAction(u, st, now){
  if (!u.heal) return false;
  if (now < (u.nextHeal||0)) return false;
  const allies = st.field.units.filter(v=>v.p===u.p && v.id!==u.id && v.hp>0);
  if (!allies.length) return false;
  let target=null, minRatio=1.01;
  for(const a of allies){
    const dist = Math.abs(unitCenter(a).x-unitCenter(u).x)+Math.abs(unitCenter(a).y-unitCenter(u).y);
    if (dist <= (u.healRange||2)){
      const r = a.hp/a.maxhp;
      if (r < minRatio){ minRatio = r; target=a; }
    }
  }
  if (!target) return false;
  const amt = Math.max(1, u.healAmt|0);
  target.hp = Math.min(target.maxhp, target.hp + amt);
  st.field.fx.push(fxHeal(u.x,u.y,target.x,target.y));
  u.nextHeal = now + (u.healCd||1200);
  return true;
}

  if (!u.ward) return false;
  if (now < (u.nextWard||0)) return false;
  const dir = u.p===0 ? -1 : +1;
  const tx=u.x, ty=u.y+dir;
  if (inside(tx,ty)){
    const isShooter = !!u.wardShooter;
    const isL3Architect = (u.type === "architect" && (u.lvl||1) >= 3);

    const opts = isShooter
      ? {
          p:u.p,
          shoot:true,
          wDmg:(u.wardDmg||2),
          wRange:(u.wardRange||3),
          wCd:(u.wardCdShoot||u.wardCd||1400),
          multi:isL3Architect,
          maxTargets:isL3Architect ? 3 : 1
        }
      : {
          p:u.p,
          heal:true,
          hAmt:(u.wardHealAmt||2),
          hRange:(u.wardHealRange||3),
          hCd:(u.wardHealCd||1500)
        };

    if (placeWard(st, tx, ty, u.wardHp||2, u.wardDur||6000, opts)){
      u.nextWard = now + (u.wardCd||1700);
      return true;
    }
  }
  return false;
}
function applyDamage(victim, dmg){
  victim.hp -= dmg;
  flashAt(victim.x, victim.y, dmg);
}
function splash(units, field, x,y,dmg,srcP,kn,strong=false){
  for(let dy=-1;dy<=1;dy++){
    for(let dx=-1;dx<=1;dx++){
      const nx=x+dx, ny=y+dy; if(!inside(nx,ny)) continue;
      const hit=units.find(o=>o.p!==srcP && nx>=o.x && nx<o.x+unitSize(o) && ny>=o.y && ny<o.y+unitSize(o));
      if(hit){
        const rd = reduceDamageForTarget(dmg, hit, field);
        applyDamage(hit, rd);
        if(kn) tryKnock(x,y,hit,units,strong);
      }
    }
  }
}
function tryKnock(cx,cy,t,units,strong=false){
  const tcx=t.x+(unitSize(t)-1)/2, tcy=t.y+(unitSize(t)-1)/2;
  const dx=Math.sign(tcx-cx), dy=Math.sign(tcy-cy);
  let steps = strong ? 2 : 1;
  while(steps>0){
    const nx=t.x+dx, ny=t.y+dy;
    if (canMoveTo(t, units, nx, ny)){ t.x=nx; t.y=ny; steps--; } else break;
  }
}
function chainLightning(units, field, startTarget, srcP, hops, dmg){
  let cur = startTarget; let left=hops; const hit=new Set();
  while(cur && left>0){
    applyDamage(cur, reduceDamageForTarget(dmg, cur, field));
    hit.add(cur.id);
    let cand=null,bd=1e9; const cx=cur.x, cy=cur.y;
    for(const v of units){
      if(v.p===srcP || hit.has(v.id)) continue;
      const d=Math.abs(v.x-cx)+Math.abs(v.y-cy);
      if(d<=2 && d<bd){ bd=d; cand=v; }
    }
    cur=cand; left--;
  }
}
function attack(u, t, now, st){
  const inRange = manhattanUnits(u,t) <= (u.range||1);
  if (!inRange) return false;
  if (now < (u.nextAtk||0)) return true;

  const ranged = (u.range||1) > 1;

  const deal = (victim, raw, isRanged)=>{
    let dmg = raw|0;
    if (isRanged){
      dmg = applyWardShields(u, victim, dmg, st.field);
    }
    dmg = reduceDamageForTarget(dmg, victim, st.field);
    applyDamage(victim, dmg);
  };

  if (u.kamikaze){
    st.field.fx.push(fxBurst(u.x,u.y));
    deal(t, u.dmg, ranged);

    if (u.splash1){
      const sd = Math.max(1, Math.floor(u.dmg * 0.6));
      splash(st.field.units, st.field, t.x, t.y, sd, u.p, true);
    }
    if (u.paints) paintPoison(st, u.x, u.y, 7000, u.p);

    u.hp = 0;

  } else if (u.type === "vrocket"){
    st.field.fx.push(fxBeam(u.x,u.y,t.x,t.y));
    deal(t, u.dmg, true);
    const sd = Math.max(1, Math.floor(u.dmg * 0.6));
    splash(st.field.units, st.field, t.x, t.y, sd, u.p, true);

  } else if (u.chain3){
    st.field.fx.push(fxBeam(u.x,u.y,t.x,t.y));
    chainLightning(st.field.units, st.field, t, u.p, 3, u.dmg);

  } else if (u.type === "roach" && (u.lvl||1) >= 3){
    if (ranged) st.field.fx.push(fxBeam(u.x,u.y,t.x,t.y));
    deal(t, u.dmg, true);
    paintPoison(st, t.x, t.y, 5000, u.p);

  } else if (u.acid){
    st.field.fx.push(fxBeam(u.x,u.y,t.x,t.y));
    deal(t, u.dmg, true);
    addAcid(st, t.x, t.y, TROOPS[u.type].base.acidDur || 3500);

  } else {
    if (ranged) st.field.fx.push(fxBeam(u.x,u.y,t.x,t.y));
    deal(t, u.dmg, ranged);
    const strong = !!u.strongKnock;
    if (u.splash1){
      const sd = Math.max(1, Math.floor(u.dmg * 0.6));
      splash(st.field.units, st.field, t.x, t.y, sd, u.p, !!u.knock, strong);
    }
    if (u.toxicSplash){
      addToxicSplash(st, t.x, t.y, 7000, u.p);
    }

    if (u.type === "storm" && (u.lvl||1) >= 3 && t.hp > 0){
      const shockDur = 1200;
      t.slowUntil = Math.max(t.slowUntil||0, now + shockDur);
      t.statusShockUntil = Math.max(t.statusShockUntil||0, now + shockDur);
    }
  }

  if (u.suppress && t.hp > 0){
    t.slowUntil  = Math.max(t.slowUntil||0, now + (u.suppressDur || 900));
    t.slowFactor = u.slowFactor || 2;
  }

  u.nextAtk = now + (u.cd || 600);
  return true;
}

/* Terrain */
function paintPoison(state, cx, cy, durMs, ownerP = null){
  const until = Date.now()+durMs;
  state.field.poison = state.field.poison || [];
  for (let dy=-1; dy<=1; dy++){
    for (let dx=-1; dx<=1; dx++){
      const x=cx+dx, y=cy+dy; if(!inside(x,y)) continue;
      state.field.poison.push({x,y,until,p:ownerP});
    }
  }
}
function addToxicSplash(state, cx, cy, durMs, ownerP){
  const until = Date.now()+durMs;
  state.field.toxic = state.field.toxic || [];
  for(let dy=-1;dy<=1;dy++){
    for(let dx=-1;dx<=1;dx++){
      const x=cx+dx, y=cy+dy; if(!inside(x,y)) continue;
      state.field.toxic.push({x,y,until,p:ownerP});
    }
  }
}
function addAcid(state, x,y, durMs){
  if(!inside(x,y)) return;
  state.field.acid = state.field.acid || [];
  state.field.acid.push({x,y,until:Date.now()+durMs});
}
function placeWard(state, x, y, hp, dur, opts = {}){
  if (!inside(x,y)) return false;
  if (state.field.wards.some(w=>w.x===x && w.y===y)) return false;

  const until = Date.now() + dur;
  state.field.wards.push({
    x, y,
    hp: hp|0,
    maxhp: hp|0,
    until,

    p: opts.p ?? null,

    type: opts.shoot ? "wardTurret" : "wardShield",
    shieldReduce: opts.shieldReduce ?? 2,

    shoot: !!opts.shoot,
    wDmg:  (opts.wDmg ?? 1)|0,
    wRange:(opts.wRange ?? 3)|0,
    wCd:   (opts.wCd ?? 1400)|0,
    next:  0,
    multi: !!opts.multi,
    maxTargets: opts.maxTargets ?? 1,

    heal:    !!opts.heal,
    hAmt:    (opts.hAmt ?? 2)|0,
    hRange:  (opts.hRange ?? 3)|0,
    hCd:     (opts.hCd ?? 1500)|0,
    nextHeal:0
  });
  return true;
}

function applyTerrain(field, units){
  const now=Date.now();
  (field.poison||[]).forEach(p=>{
    if (p.until<=now) return;
    let ticked=false;

    for (const u of units){
      if (u.x<=p.x && p.x<u.x+unitSize(u) && u.y<=p.y && p.y<u.y+unitSize(u)){
        if (p.p!=null && u.p === p.p) continue;
        u.slowUntil = Math.max(u.slowUntil||0, now+PACE.poisonSlowMs);
        u.statusPoisonUntil = Math.max(u.statusPoisonUntil||0, now + 2*PACE.poisonDotMs);

        if (!u._poisonTick || now - u._poisonTick >= PACE.poisonDotMs){
          u._poisonTick = now; u.hp = u.hp - 1; flashAt(u.x,u.y,1); ticked=true;
        }
      }
    }
    if (ticked) groundTickParticles(p.x,p.y,false);
  });

  (field.toxic||[]).forEach(t=>{
    if (t.until<=now) return;
    let ticked=false;
    for(const u of units){
      if (u.x<=t.x && t.x<u.x+unitSize(u) && u.y<=t.y && t.y<u.y+unitSize(u)){
        if (t.p==null || u.p !== t.p){
          u.statusPoisonUntil = Math.max(u.statusPoisonUntil||0, now + 2*PACE.toxicDotMs);
          if (!u._toxicTick || now - u._toxicTick >= PACE.toxicDotMs){
            u._toxicTick = now; u.hp = u.hp - 1; flashAt(u.x,u.y,1); ticked=true;
          }
        }
      }
    }
    if (ticked) groundTickParticles(t.x,t.y,true);
  });

  (field.acid||[]).forEach(a=>{
    if (a.until<=now) return;
    let ticked=false;
    for(const u of units){
      if (u.x<=a.x && a.x<u.x+unitSize(u) && u.y<=a.y && a.y<u.y+unitSize(u)){
        u.slowUntil = Math.max(u.slowUntil||0, now+800);
        u.statusAcidUntil = Math.max(u.statusAcidUntil||0, now + 2200);
        if (!u._acidTick || now - u._acidTick >= 1100){
          u._acidTick = now; u.hp = u.hp - 1; flashAt(u.x,u.y,1); ticked=true;
        }
      }
    }
    if (ticked) groundTickParticles(a.x,a.y,true);
  });
}

/* MMR helpers */
function calcMMRChange(st, winnerName){
  const mmr = st.mmr || [1000,1000];
  const players = st.players || [];
  const idxWin = players.indexOf(winnerName);
  if (idxWin < 0) return { mmr, delta:[0,0] };
  const idxLose = idxWin === 0 ? 1 : 0;

  const base = 25;
  const diff = (mmr[idxLose] - mmr[idxWin]) || 0;
  const factor = 1 + diff / 4000;
  const gain = Math.max(10, Math.round(base * factor));

  const next = [...mmr];
  next[idxWin]  = mmr[idxWin]  + gain;
  next[idxLose] = Math.max(0, mmr[idxLose] - gain);

  const delta = [0,0];
  delta[idxWin]  = gain;
  delta[idxLose] = -gain;

  return { mmr:next, delta };
}
function rankLabel(m){
  if (m >= 1600) return "Diamond";
  if (m >= 1400) return "Platinum";
  if (m >= 1200) return "Gold";
  if (m >= 1050) return "Silver";
  return "Bronze";
}

/* ----------- Battle loop ----------- */
function runBattle(){
  if (battleTick) return;

  let lastLogic = 0;

  battleTick = setInterval(async ()=>{
    const snap = await getDoc(stateRef);
    if (!snap.exists()){ clearInterval(battleTick); battleTick=null; return; }
    const d = snap.data();
    if (d.phase !== "battle"){ clearInterval(battleTick); battleTick=null; return; }

    const st = structuredClone(d);
    const units = st.field.units;
    const now = Date.now();

    const doLogic = (now - lastLogic) >= LOGIC_MS;
    if (doLogic) lastLogic = now;

    if (doLogic) applyTerrain(st.field, units);
    if (doLogic) for (const u of units){ blinkIfNeeded(u); }

    if (doLogic) wardsHeal(st, now);
    if (doLogic) wardsShoot(st, now);
    if (doLogic) broodTick(st, now);

    for (const u of units){
      if (doLogic){
        healAction(u, st, now);
        wardAction(u, st, now);

        // VGuard L3 self-regen
        if (u.type === "vguard" && (u.lvl||1) >= 3 && u.hp > 0 && u.hp < u.maxhp){
          if (!u.regenCd) u.regenCd = 2000;
          if (!u.nextRegen) u.nextRegen = 0;
          if (now >= u.nextRegen){
            const amt = 2;
            const before = u.hp;
            u.hp = Math.min(u.maxhp, u.hp + amt);
            if (u.hp > before){
              st.field.fx.push(fxHeal(u.x, u.y, u.x, u.y));
            }
            u.nextRegen = now + u.regenCd;
          }
        }
      }

      const t = u.hunterRanged ? nearestEnemyRangedPriority(u,units,st.field)
                               : nearestEnemy(u,units,st.field);
      if (!t) continue;

      const attacked = attack(u, t, now, st);

      if (!attacked && doLogic){
        if (canStepNow(u, now)) {
          const slowed = (u.slowUntil && u.slowUntil > now);
          const steps = slowed ? 1 : PACE.moveSteps;

          for (let s=0; s<steps; s++){
            const t2 = u.hunterRanged ? nearestEnemyRangedPriority(u,units,st.field)
                                      : nearestEnemy(u,units,st.field);
            if (!t2) break;

            const targetIsBack = isBacklineUnit(t2);
            if (u.viperLeap && targetIsBack && frontBlocked(u, units)){
              if (attemptViperLeap(u, units, st)){
                if (manhattanUnits(u, t2) <= (u.range||1)){
                  attack(u, t2, now, st);
                }
                continue;
              }
            }

            stepToward(u, t2, units);
            if (manhattanUnits(u, t2) <= (u.range||1)){
              attack(u, t2, now, st);
              break;
            }
          }
        }
      }
    }

    if (doLogic){
      const dead = st.field.units.filter(u=>u.hp<=0);
      for (const u of dead){
        if (u.paints){
          paintPoison(st, u.x, u.y, 7000, u.p);
          st.field.fx.push(fxBurst(u.x,u.y));
        }
      }
      st.field.units = st.field.units.filter(u=>u.hp>0);
    }

    const a0 = st.field.units.some(u=>u.p===0);
    const a1 = st.field.units.some(u=>u.p===1);
    if (!a0 || !a1){
      clearInterval(battleTick); battleTick=null;

      const loser = a0 ? 1 : 0;
      const lives = [...(st.lives||[4,4])];
      lives[loser] = Math.max(0, lives[loser]-1);

      const winner = lives[0]===0 ? st.players[1]
                   : lives[1]===0 ? st.players[0]
                   : null;

      if (winner){
        const { mmr:nextMmr, delta } = calcMMRChange(st, winner);
        const next = {
          ...st,
          lives,
          phase:"game-over",
          phaseEndsAt:0,
          winner,
          mmr: nextMmr,
          mmrChange: delta
        };
        await updateDoc(stateRef, next);
      } else {
        const loserKey  = pKey(loser);
        const winnerKey = pKey(1-loser);
        const next = {
          ...st,
          lives,
          phase: "loser-bonus",
          phaseEndsAt: Date.now()+10_000,
          selections: { p0:[], p1:[] },
          currentPacks: {
            [loserKey]:  packFor(st.roster[loserKey],  st.factions[loserKey]),
            [winnerKey]: []
          },
          draftIndex: 0,
          bonusFor: loserKey
        };
        await updateDoc(stateRef, next);
      }
    } else {
      st.field.wards = (st.field.wards||[]).filter(w=>w.hp>0 && w.until>now);
      await updateDoc(stateRef, st);
    }
  }, VIEW_MS);
}

/* ----------- Live listeners & render ----------- */
function render(){
  const p0n=(S?.players?.[0])||"P0", p1n=(S?.players?.[1])||"P1";
  const lives=S?.lives||[4,4];
  const mmr = S?.mmr || [1000,1000];

  $("p0Badge").textContent = `${p0n} [${rankLabel(mmr[0])} ${mmr[0]}] ‚Äî ${"‚ù§".repeat(lives[0])}`;
  $("p1Badge").textContent = `${p1n} [${rankLabel(mmr[1])} ${mmr[1]}] ‚Äî ${"‚ù§".repeat(lives[1])}`;

  const phase=S?.phase||"waiting";
  $("phaseBadge").textContent = phase.replaceAll("-"," ");
  const draftish=["faction-select","draft","loser-bonus","draft-after"].includes(phase);
  const tleft = draftish ? Math.max(0,(S?.phaseEndsAt||0)-Date.now()) : 0;
  $("timerBadge").textContent = draftish ? "‚è≥ " + Math.ceil(tleft/1000) + "s" : "‚è≥ ‚Äî";

  const counter = $("pickCounter");
  if (phase==="draft" || phase==="draft-after"){
    counter.style.display="block";
    counter.textContent = `Pick ${(S?.draftIndex||0)+1} / 3`;
  } else if (phase==="loser-bonus"){
    counter.style.display="block"; counter.textContent = `Bonus 1 / 1`;
  } else { counter.style.display="none"; }

  const endSummaryEl = $("endSummary");
  if (S?.phase === "game-over"){
    const mmrFinal = S.mmr || [1000,1000];
    const delta = S.mmrChange || [0,0];
    const players = S.players || ["P0","P1"];
    const winner = S.winner;

    const p0Before = mmrFinal[0] - (delta[0]||0);
    const p1Before = mmrFinal[1] - (delta[1]||0);

    const fmtDelta = d => d>0
      ? `<span class="mmrUp">+${d}</span>`
      : d<0
        ? `<span class="mmrDown">${d}</span>`
        : `<span>${d}</span>`;

    endSummaryEl.innerHTML = `
      <div><strong>Winner:</strong> ${winner||"‚Äî"}</div>
      <div><strong>${players[0]||"P0"}:</strong> ${p0Before} ‚Üí ${mmrFinal[0]} ${fmtDelta(delta[0]||0)}</div>
      <div><strong>${players[1]||"P1"}:</strong> ${p1Before} ‚Üí ${mmrFinal[1]} ${fmtDelta(delta[1]||0)}</div>
      <div style="margin-top:6px;opacity:.9">
        Factions: ${(S.factions?.p0)||"?"} vs ${(S.factions?.p1)||"?"}
      </div>
    `;
    endSummaryEl.style.display = "block";
  } else {
    if (endSummaryEl) endSummaryEl.style.display = "none";
  }

  const draftishPh=["faction-select","draft","loser-bonus","draft-after"].includes(phase);
  if (draftishPh){
    const ghost=structuredClone(S); rebuildFieldFromRoster(ghost);
    paint(ghost.field.units, ghost.field);
  }else{
    paint(S?.field?.units||[], S?.field||fieldEmpty());
  }

  const row=$("cardRow"), overlay=$("overlay"), note=$("pickNote");
  if (!draftishPh){ overlay.style.display="none"; row.style.display="none"; note.style.display="none"; row.innerHTML=""; return; }
  overlay.style.display="block";

  const di=S?.draftIndex|0;
  const sk=pKey(meIndex);
  const pickedIndex=S?.selections?.[sk]?.[di];

  if (phase==="faction-select"){
    const already=S?.factions?.[sk];
    if (already){ row.style.display="none"; row.innerHTML=""; note.textContent=`Selected: ${already}`; note.style.display="block"; return; }
    row.style.display="flex"; row.innerHTML=""; note.style.display="none";
    ["Helions","Aesir","Vanir"].forEach(f=>{
      const el=document.createElement("div"); el.className="card";
      el.innerHTML=`<div class="title">${f}</div><div class="desc">${(FACTIONS[f]||[]).map(k=>unitEmoji(k)+" "+TROOPS[k].name).join(" ¬∑ ")}</div>`;
      el.onclick=()=> chooseFaction(f); row.appendChild(el);
    });
    return;
  }

  if (phase==="loser-bonus"){
    const loserKey = S?.bonusFor || null;
    if (loserKey !== sk){
      row.style.display="none"; row.innerHTML=""; note.textContent=`Opponent bonus pick‚Ä¶`; note.style.display="block"; return;
    }
  }

  const pack=(S?.currentPacks?.[sk]||[]);
  if (pickedIndex!=null){
    row.style.display="none"; row.innerHTML="";
    const picked = pack[pickedIndex];
    const label = picked
      ? (picked.type==="troop" ? picked.name : `${picked.special==="upgrade"?"Upgrade":"Double"} ${(TROOPS[picked.for]||{}).name||""}`)
      : "(auto)";
    note.textContent=`Selected: ${label}`;
    note.style.display="block";
    return;
  }

  row.style.display="flex"; row.innerHTML=""; note.style.display="none";
  pack.forEach((c,i)=>{
    const el=document.createElement("div"); el.className="card";
    if (c.type==="troop"){
      el.innerHTML=`<div class="title">${c.emoji} ${c.name}</div><div class="desc">${c.role==="back"?"Backline":"Frontline"} ‚Äî ${TROOPS[c.key].faction}</div>`;
    }else{
      const nn=TROOPS[c.for]?.name||"Type";
      el.innerHTML=`<div class="title">${c.emoji} ${c.name|| (c.special==="upgrade"?"Upgrade":"Double")}</div><div class="desc">${c.special==="upgrade"?"Upgrade":"Double"} ${nn}</div>`;
    }
    el.onclick=()=> chooseCard(i);
    row.appendChild(el);
  });
}

async function chooseFaction(fac){
  if(!S) return; const sk=pKey(meIndex);
  if (S.factions?.[sk]) return;
  await updateDoc(stateRef, { [`factions.${sk}`]: fac });
}
async function chooseCard(i){
  if(!S) return; const di=S.draftIndex|0; const sk=pKey(meIndex);
  const already=S.selections?.[sk]?.[di]; if (already!=null) return;
  await updateDoc(stateRef, { [`selections.${sk}.${di}`]: i });
}

/* Listeners */
onSnapshot(lobbyRef, async (snap)=>{
  if (!snap.exists()) return;

  const lob = snap.data() || {};
  lobbyPlayers = (Array.isArray(lob.players) ? lob.players : []).slice(0,2);
  isHost = (lob.host === username);

  if (isHost) {
    await ensureStateExists();
    await syncPlayersIntoStateIfNeeded();
    startHostLoops();
  }

  const curPlayers = (S && Array.isArray(S.players)) ? S.players : lobbyPlayers;
  let idx = curPlayers.indexOf(username);
  if (idx === -1) idx = 0;
  meIndex = Math.max(0, Math.min(1, idx));

  fitBoard();
  render();
});

let lastFxSeen=new Set();
onSnapshot(stateRef,(snap)=>{
  if(!snap.exists()) return;
  S=snap.data();
  const current = S.players || lobbyPlayers;
  meIndex = Math.max(0, (current||[]).indexOf(username));
  render();

  const list=S.field?.fx||[];
  for(const ev of list){
    if (lastFxSeen.has(ev.id)) continue;
    lastFxSeen.add(ev.id);
    if (ev.type==="beam") renderBeam(ev,false);
    if (ev.type==="hbeam") renderBeam(ev,true);
    if (ev.type==="burst") renderBurst(ev);
    if (ev.type==="transport") renderTransport(ev);
    setTimeout(()=> lastFxSeen.delete(ev.id), ev.ttl+200);
  }
});

/* Fullscreen */
$("fsBtn").onclick = async ()=>{
  try{
    if (!document.fullscreenElement) await document.documentElement.requestFullscreen();
    else await document.exitFullscreen();
  }catch(e){}
};
</script>
